<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{interventionArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{interventionArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Intervention Archive entities"/>

	<ui:define name="header">
		Intervention Archive
	</ui:define>

	<ui:define name="subheader">
		Search Intervention Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="interventionArchiveBeanExampleDateIntervention" value="Date Intervention:"/>
						<h:panelGroup>
							<h:inputText id="interventionArchiveBeanExampleDateIntervention" value="#{interventionArchiveBean.example.dateIntervention}"/>
							<h:message for="interventionArchiveBeanExampleDateIntervention" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionArchiveBeanExampleDescriptionIntervention" value="Description Intervention:"/>
						<h:panelGroup>
							<h:inputText id="interventionArchiveBeanExampleDescriptionIntervention" value="#{interventionArchiveBean.example.descriptionIntervention}"/>
							<h:message for="interventionArchiveBeanExampleDescriptionIntervention" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionArchiveBeanExampleStatutRapport" value="Statut Rapport:"/>
						<h:panelGroup>
							<h:selectOneMenu id="interventionArchiveBeanExampleStatutRapport" value="#{interventionArchiveBean.example.statutRapport}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="interventionArchiveBeanExampleStatutRapport" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionArchiveBeanExampleTempsMis" value="Temps Mis:"/>
						<h:panelGroup>
							<h:inputText id="interventionArchiveBeanExampleTempsMis" value="#{interventionArchiveBean.example.tempsMis}"/>
							<h:message for="interventionArchiveBeanExampleTempsMis" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionArchiveBeanExampleIdDirecteurTech" value="Id Directeur Tech:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{directeurTechniqueArchiveBean.converter}" id="interventionArchiveBeanExampleIdDirecteurTech" value="#{interventionArchiveBean.example.idDirecteurTech}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{directeurTechniqueArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="interventionArchiveBeanExampleIdDirecteurTech" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{interventionArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{interventionArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="interventionArchiveBeanPageItems" styleClass="data-table" value="#{interventionArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Tech"/>
					</f:facet>
					<h:link outcome="/interventionArchive/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTech" value="#{forgeview:display(_item.idDirecteurTech)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Exemplaire Mat"/>
					</f:facet>
					<h:link outcome="/interventionArchive/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdExemplaireMat" value="#{forgeview:display(_item.idExemplaireMat)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{interventionArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
