<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planificationCurativeArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{planificationCurativeArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Planification Curative Archive"/>

	<ui:define name="header">
		Planification Curative Archive
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty planificationCurativeArchiveBean.id}'>
				Edit existing Planification Curative Archive
			</c:when>
			<c:otherwise>
				Create a new Planification Curative Archive
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="planificationCurativeArchiveBeanPlanificationCurativeArchiveDescriptionProbleme" value="Description Probleme:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeArchiveBeanPlanificationCurativeArchiveDescriptionProbleme" value="#{planificationCurativeArchiveBean.planificationCurativeArchive.descriptionProbleme}"/>
					<h:message for="planificationCurativeArchiveBeanPlanificationCurativeArchiveDescriptionProbleme" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeArchiveBeanPlanificationCurativeArchiveEtatMaterielApresIntervention" value="Etat Materiel Apres Intervention:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeArchiveBeanPlanificationCurativeArchiveEtatMaterielApresIntervention" value="#{planificationCurativeArchiveBean.planificationCurativeArchive.etatMaterielApresIntervention}"/>
					<h:message for="planificationCurativeArchiveBeanPlanificationCurativeArchiveEtatMaterielApresIntervention" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureDebut" value="Heure Debut:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureDebut" value="#{planificationCurativeArchiveBean.planificationCurativeArchive.heureDebut}"/>
					<h:message for="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureDebut" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureFin" value="Heure Fin:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureFin" value="#{planificationCurativeArchiveBean.planificationCurativeArchive.heureFin}"/>
					<h:message for="planificationCurativeArchiveBeanPlanificationCurativeArchiveHeureFin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeArchiveBeanPlanificationCurativeArchiveSolutionApportee" value="Solution Apportee:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeArchiveBeanPlanificationCurativeArchiveSolutionApportee" value="#{planificationCurativeArchiveBean.planificationCurativeArchive.solutionApportee}"/>
					<h:message for="planificationCurativeArchiveBeanPlanificationCurativeArchiveSolutionApportee" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{planificationCurativeArchiveBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty planificationCurativeArchiveBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{planificationCurativeArchiveBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{planificationCurativeArchiveBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
