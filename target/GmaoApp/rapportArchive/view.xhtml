<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rapportArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{rapportArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Rapport Archive"/>

	<ui:define name="header">
		Rapport Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Rapport Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="rapportArchiveBeanRapportArchiveDateRedaction" value="Date Redaction:"/>
			<h:outputText id="rapportArchiveBeanRapportArchiveDateRedaction" value="#{rapportArchiveBean.rapportArchive.dateRedaction}"/>
			<h:outputText/>
			<h:outputLabel for="rapportArchiveBeanRapportArchiveDescriptionRapport" value="Description Rapport:"/>
			<h:outputText id="rapportArchiveBeanRapportArchiveDescriptionRapport" value="#{rapportArchiveBean.rapportArchive.descriptionRapport}"/>
			<h:outputText/>
			<h:outputLabel for="rapportArchiveBeanRapportArchiveIdEquipe" value="Id Equipe:"/>
			<h:link id="rapportArchiveBeanRapportArchiveIdEquipe" outcome="/equipeArchive/view" rendered="#{!empty rapportArchiveBean.rapportArchive.idEquipe}" value="#{rapportArchiveBean.rapportArchive.idEquipe}">
				<f:param name="id" value="#{rapportArchiveBean.rapportArchive.idEquipe.idEquipe}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="rapportArchiveBeanRapportArchiveIdIntervention" value="Id Intervention:"/>
			<h:link id="rapportArchiveBeanRapportArchiveIdIntervention" outcome="/interventionArchive/view" rendered="#{!empty rapportArchiveBean.rapportArchive.idIntervention}" value="#{rapportArchiveBean.rapportArchive.idIntervention}">
				<f:param name="id" value="#{rapportArchiveBean.rapportArchive.idIntervention.idIntervention}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
