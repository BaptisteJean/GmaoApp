<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personnelBean.page}'/>
		<f:event type="preRenderView" listener='#{personnelBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Personnel entities"/>

	<ui:define name="header">
		Personnel
	</ui:define>

	<ui:define name="subheader">
		Search Personnel entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personnelBeanExampleNomPersonnel" value="Nom Personnel:"/>
						<h:panelGroup>
							<h:inputText id="personnelBeanExampleNomPersonnel" value="#{personnelBean.example.nomPersonnel}"/>
							<h:message for="personnelBeanExampleNomPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelBeanExamplePrenomPersonnel" value="Prenom Personnel:"/>
						<h:panelGroup>
							<h:inputText id="personnelBeanExamplePrenomPersonnel" value="#{personnelBean.example.prenomPersonnel}"/>
							<h:message for="personnelBeanExamplePrenomPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelBeanExampleLogin" value="Login:"/>
						<h:panelGroup>
							<h:inputText id="personnelBeanExampleLogin" value="#{personnelBean.example.login}"/>
							<h:message for="personnelBeanExampleLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelBeanExamplePassword" value="Password:"/>
						<h:panelGroup>
							<h:inputText id="personnelBeanExamplePassword" value="#{personnelBean.example.password}"/>
							<h:message for="personnelBeanExamplePassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{personnelBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{personnelBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="personnelBeanPageItems" styleClass="data-table" value="#{personnelBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom Personnel"/>
					</f:facet>
					<h:link outcome="/personnel/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemNomPersonnel" value="#{_item.nomPersonnel}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom Personnel"/>
					</f:facet>
					<h:link outcome="/personnel/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemPrenomPersonnel" value="#{_item.prenomPersonnel}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login"/>
					</f:facet>
					<h:link outcome="/personnel/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemLogin" value="#{_item.login}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/personnel/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personnelBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
