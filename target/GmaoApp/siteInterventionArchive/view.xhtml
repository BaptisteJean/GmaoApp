<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siteInterventionArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{siteInterventionArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Site Intervention Archive"/>

	<ui:define name="header">
		Site Intervention Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Site Intervention Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="siteInterventionArchiveBeanSiteInterventionArchiveLibeleBureau" value="Libele Bureau:"/>
			<h:outputText id="siteInterventionArchiveBeanSiteInterventionArchiveLibeleBureau" value="#{siteInterventionArchiveBean.siteInterventionArchive.libeleBureau}"/>
			<h:outputText/>
			<h:outputLabel for="siteInterventionArchiveBeanSiteInterventionArchiveNumeroBatiment" value="Numero Batiment:"/>
			<h:outputText id="siteInterventionArchiveBeanSiteInterventionArchiveNumeroBatiment" value="#{siteInterventionArchiveBean.siteInterventionArchive.numeroBatiment}"/>
			<h:outputText/>
			<h:outputLabel for="siteInterventionArchiveBeanSiteInterventionArchiveIdClient" value="Id Client:"/>
			<h:link id="siteInterventionArchiveBeanSiteInterventionArchiveIdClient" outcome="/clientArchive/view" rendered="#{!empty siteInterventionArchiveBean.siteInterventionArchive.idClient}" value="#{siteInterventionArchiveBean.siteInterventionArchive.idClient}">
				<f:param name="id" value="#{siteInterventionArchiveBean.siteInterventionArchive.idClient.idClient}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
