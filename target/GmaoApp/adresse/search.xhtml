<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{adresseBean.page}'/>
		<f:event type="preRenderView" listener='#{adresseBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Adresse entities"/>

	<ui:define name="header">
		Adresse
	</ui:define>

	<ui:define name="subheader">
		Search Adresse entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="adresseBeanExampleBoitePostale" value="Boite Postale:"/>
						<h:panelGroup>
							<h:inputText id="adresseBeanExampleBoitePostale" value="#{adresseBean.example.boitePostale}"/>
							<h:message for="adresseBeanExampleBoitePostale" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="adresseBeanExampleCodeAdresse" value="Code Adresse:"/>
						<h:panelGroup>
							<h:inputText id="adresseBeanExampleCodeAdresse" value="#{adresseBean.example.codeAdresse}"/>
							<h:message for="adresseBeanExampleCodeAdresse" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="adresseBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="adresseBeanExampleEmail" value="#{adresseBean.example.email}"/>
							<h:message for="adresseBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="adresseBeanExampleLieuDit" value="Lieu Dit:"/>
						<h:panelGroup>
							<h:inputText id="adresseBeanExampleLieuDit" value="#{adresseBean.example.lieuDit}"/>
							<h:message for="adresseBeanExampleLieuDit" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="adresseBeanExampleNumeroPhone" value="Numero Phone:"/>
						<h:panelGroup>
							<h:inputText id="adresseBeanExampleNumeroPhone" value="#{adresseBean.example.numeroPhone}"/>
							<h:message for="adresseBeanExampleNumeroPhone" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{adresseBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{adresseBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="adresseBeanPageItems" styleClass="data-table" value="#{adresseBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Boite Postale"/>
					</f:facet>
					<h:link outcome="/adresse/view">
						<f:param name="id" value="#{_item.idAdresse}"/>
						<h:outputText id="itemBoitePostale" value="#{_item.boitePostale}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code Adresse"/>
					</f:facet>
					<h:link outcome="/adresse/view">
						<f:param name="id" value="#{_item.idAdresse}"/>
						<h:outputText id="itemCodeAdresse" value="#{_item.codeAdresse}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/adresse/view">
						<f:param name="id" value="#{_item.idAdresse}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Lieu Dit"/>
					</f:facet>
					<h:link outcome="/adresse/view">
						<f:param name="id" value="#{_item.idAdresse}"/>
						<h:outputText id="itemLieuDit" value="#{_item.lieuDit}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero Phone"/>
					</f:facet>
					<h:link outcome="/adresse/view">
						<f:param name="id" value="#{_item.idAdresse}"/>
						<h:outputText id="itemNumeroPhone" value="#{_item.numeroPhone}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{adresseBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
