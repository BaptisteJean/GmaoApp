<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{adresseBean.id}'/>
		<f:event type="preRenderView" listener='#{adresseBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Adresse"/>

	<ui:define name="header">
		Adresse
	</ui:define>

	<ui:define name="subheader">
		View existing Adresse
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="adresseBeanAdresseCodeAdresse" value="Code Adresse:"/>
			<h:outputText id="adresseBeanAdresseCodeAdresse" value="#{adresseBean.adresse.codeAdresse}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseBoitePostale" value="Boite Postale:"/>
			<h:outputText id="adresseBeanAdresseBoitePostale" value="#{adresseBean.adresse.boitePostale}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseNumeroPhone" value="Numero Phone:"/>
			<h:outputText id="adresseBeanAdresseNumeroPhone" value="#{adresseBean.adresse.numeroPhone}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseEmail" value="Email:"/>
			<h:outputText id="adresseBeanAdresseEmail" value="#{adresseBean.adresse.email}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseRegion" value="Region:"/>
			<h:outputText id="adresseBeanAdresseRegion" value="#{adresseBean.adresse.region}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseVille" value="Ville:"/>
			<h:outputText id="adresseBeanAdresseVille" value="#{adresseBean.adresse.ville}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseLieuDit" value="Lieu Dit:"/>
			<h:outputText id="adresseBeanAdresseLieuDit" value="#{adresseBean.adresse.lieuDit}"/>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseFournisseurList" value="Fournisseur List:"/>
			<h:dataTable id="adresseBeanAdresseFournisseurList" styleClass="data-table" value="#{adresseBean.adresse.fournisseurList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Raison Social"/>
					</f:facet>
					<h:link outcome="/fournisseur/view">
						<f:param name="id" value="#{_item.idFournisseur}"/>
						<h:outputText id="itemRaisonSocial" value="#{_item.raisonSocial}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="adresseBeanAdresseClientList" value="Client List:"/>
			<h:dataTable id="adresseBeanAdresseClientList" styleClass="data-table" value="#{adresseBean.adresse.clientList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Code Client"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.idClient}"/>
						<h:outputText id="itemCodeClient" value="#{_item.codeClient}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom Client"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.idClient}"/>
						<h:outputText id="itemNomClient" value="#{_item.nomClient}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom Client"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.idClient}"/>
						<h:outputText id="itemPrenomClient" value="#{_item.prenomClient}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type Personne"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.idClient}"/>
						<h:outputText id="itemTypePersonne" value="#{_item.typePersonne}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nature Activite"/>
					</f:facet>
					<h:link outcome="/client/view">
						<f:param name="id" value="#{_item.idClient}"/>
						<h:outputText id="itemNatureActivite" value="#{_item.natureActivite}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
