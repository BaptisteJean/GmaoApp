<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{archivageBean.id}'/>
		<f:event type="preRenderView" listener='#{archivageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Archivage"/>

	<ui:define name="header">
		Archivage
	</ui:define>

	<ui:define name="subheader">
		View existing Archivage
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="archivageBeanArchivageIdClient" value="Id Client:"/>
			<h:link id="archivageBeanArchivageIdClient" outcome="/client/view" rendered="#{!empty archivageBean.archivage.idClient}" value="#{archivageBean.archivage.idClient}">
				<f:param name="id" value="#{archivageBean.archivage.idClient.idClient}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="archivageBeanArchivageIdDirecteurTechnique" value="Id Directeur Technique:"/>
			<h:link id="archivageBeanArchivageIdDirecteurTechnique" outcome="/directeurTechnique/view" rendered="#{!empty archivageBean.archivage.idDirecteurTechnique}" value="#{archivageBean.archivage.idDirecteurTechnique}">
				<f:param name="id" value="#{archivageBean.archivage.idDirecteurTechnique.idDirecteurTech}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="archivageBeanArchivageArchivageProvoqueList" value="Archivage Provoque List:"/>
			<h:dataTable id="archivageBeanArchivageArchivageProvoqueList" styleClass="data-table" value="#{archivageBean.archivage.archivageProvoqueList}" var="_item"/>
			<h:outputText/>
			<h:outputLabel for="archivageBeanArchivageArchivageAutomatiqueList" value="Archivage Automatique List:"/>
			<h:dataTable id="archivageBeanArchivageArchivageAutomatiqueList" styleClass="data-table" value="#{archivageBean.archivage.archivageAutomatiqueList}" var="_item"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
