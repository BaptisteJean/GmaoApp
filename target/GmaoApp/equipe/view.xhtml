<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{equipeBean.id}'/>
		<f:event type="preRenderView" listener='#{equipeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Equipe"/>

	<ui:define name="header">
		Equipe
	</ui:define>

	<ui:define name="subheader">
		View existing Equipe
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="equipeBeanEquipeLibelleEquipe" value="Libelle Equipe:"/>
			<h:outputText id="equipeBeanEquipeLibelleEquipe" value="#{equipeBean.equipe.libelleEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeBeanEquipeDescriptionActiviteEquipe" value="Description Activite Equipe:"/>
			<h:outputText id="equipeBeanEquipeDescriptionActiviteEquipe" value="#{equipeBean.equipe.descriptionActiviteEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeBeanEquipeChefEquipe" value="Chef Equipe:"/>
			<h:outputText id="equipeBeanEquipeChefEquipe" value="#{equipeBean.equipe.chefEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeBeanEquipeRapportList" value="Rapport List:"/>
			<h:dataTable id="equipeBeanEquipeRapportList" styleClass="data-table" value="#{equipeBean.equipe.rapportList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Intervention"/>
					</f:facet>
					<h:link outcome="/rapport/view">
						<f:param name="id" value="#{_item.idRapport}"/>
						<h:outputText id="forgeviewdisplayitemIdIntervention" value="#{forgeview:display(_item.idIntervention)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="equipeBeanEquipeTechnicienList" value="Technicien List:"/>
			<h:dataTable id="equipeBeanEquipeTechnicienList" styleClass="data-table" value="#{equipeBean.equipe.technicienList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Departement"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdDepartement" value="#{forgeview:display(_item.idDepartement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="equipeBeanEquipeIdDepartemant" value="Id Departemant:"/>
			<h:link id="equipeBeanEquipeIdDepartemant" outcome="/departement/view" rendered="#{!empty equipeBean.equipe.idDepartemant}" value="#{equipeBean.equipe.idDepartemant}">
				<f:param name="id" value="#{equipeBean.equipe.idDepartemant.idDepartement}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
