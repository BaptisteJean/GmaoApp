            <ui:define name="content">
               <h:form id="form">
    <p:growl id="msgs" />
    <h3 style="margin-top:0;color:#18547c;font-weight: bold;">Equipe</h3>
    <p:panel header="Nouvelle equipe" style="margin-bottom:20px">
        <h:panelGrid  styleClass="connex-tech" id="logPanelGrid" style="margin: 0 auto; margin-top: 25px; text-align: left" cellspacing="8" columns="3">
                                <h:panelGroup style="text-align:left">
					<h:outputLabel value="Libelle : *" for="txt_title"/>
				</h:panelGroup>
                                <p:spacer width="20px"/>
				<h:panelGroup>
                                    <p:inputText  value="#{equipeBean.equipe.libelleEquipe}" required="true"/>
				</h:panelGroup>
					
                                <h:panelGroup>
                                    <p:outputLabel for="departement" value="Departement" />
                                </h:panelGroup>
                                          <p:spacer width="50px"/>
                                <h:panelGroup >
                                    <p:selectOneMenu id="departement" value="#{equipeBean.equipe.idDepartemant}" style="width:203px">
                <f:selectItem itemLabel="chosir un departement" itemValue="" />
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectOneMenu>  
                                </h:panelGroup>
                       
           
                                <h:panelGroup>
                                    <p:outputLabel for="chef" value="chef d'equipe " />
                                </h:panelGroup>
                                           <p:spacer width="50px"/>
                                 <h:panelGroup>
            <p:selectOneMenu id="chef" value="#{selectOneMenuView.console}" style="width:203px">
                <f:selectItem itemLabel="Choisir un chef" itemValue="" />
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectOneMenu>
                                 </h:panelGroup>
                                           
                                           <h:panelGroup style="text-align:left">
					 <p:outputLabel value="Description*" />
                                </h:panelGroup>
                                <p:spacer width="50px"/>
                                <h:panelGroup >
                                    <p:inputTextarea  value="#{equipeBean.equipe.descriptionActiviteEquipe}" required="true"/>
				</h:panelGroup>

                                           
           </h:panelGrid>
                 <p style="text-align: center; margin-top:20px;">
             <p:commandButton  value="Annuler" type="reset" style="background-color: #3e5288; color: white;"/>
             <p:spacer width="30px"/>
              <p:commandButton value="Enregistrer" type="submit" style="background-color: #3e5288; color: white;"/>
              
             </p>
    </p:panel>
               </h:form>
                
                
                <br/><br/>
                <h:form>
                <p:outputPanel id="books">
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">
 <f:facet name="header">
            Liste des equipes 
        </f:facet>
            <p:column headerText="libelle">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Description">
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
            
            <p:column headerText="Departement">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="chef d'equipe">
                <f:facet name="header">
                    <h:outputText value="chef d'equipe" />
                </f:facet>
            </p:column>
 
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable>
                </p:outputPanel>
                </h:form>
