<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{materielBean.page}'/>
		<f:event type="preRenderView" listener='#{materielBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Materiel entities"/>

	<ui:define name="header">
		Materiel
	</ui:define>

	<ui:define name="subheader">
		Search Materiel entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="materielBeanExampleDesignation" value="Designation:"/>
						<h:panelGroup>
							<h:inputText id="materielBeanExampleDesignation" value="#{materielBean.example.designation}"/>
							<h:message for="materielBeanExampleDesignation" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materielBeanExampleModelMateriel" value="Model Materiel:"/>
						<h:panelGroup>
							<h:inputText id="materielBeanExampleModelMateriel" value="#{materielBean.example.modelMateriel}"/>
							<h:message for="materielBeanExampleModelMateriel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="materielBeanExampleTypeMateriel" value="Type Materiel:"/>
						<h:panelGroup>
							<h:inputText id="materielBeanExampleTypeMateriel" value="#{materielBean.example.typeMateriel}"/>
							<h:message for="materielBeanExampleTypeMateriel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{materielBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{materielBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="materielBeanPageItems" styleClass="data-table" value="#{materielBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Designation"/>
					</f:facet>
					<h:link outcome="/materiel/view">
						<f:param name="id" value="#{_item.idMateriel}"/>
						<h:outputText id="itemDesignation" value="#{_item.designation}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Model Materiel"/>
					</f:facet>
					<h:link outcome="/materiel/view">
						<f:param name="id" value="#{_item.idMateriel}"/>
						<h:outputText id="itemModelMateriel" value="#{_item.modelMateriel}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type Materiel"/>
					</f:facet>
					<h:link outcome="/materiel/view">
						<f:param name="id" value="#{_item.idMateriel}"/>
						<h:outputText id="itemTypeMateriel" value="#{_item.typeMateriel}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{materielBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
