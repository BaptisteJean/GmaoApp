<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{materielBean.id}'/>
		<f:event type="preRenderView" listener='#{materielBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Materiel"/>

	<ui:define name="header">
		Materiel
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty materielBean.id}'>
				Edit existing Materiel
			</c:when>
			<c:otherwise>
				Create a new Materiel
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="materielBeanMaterielDesignation" value="Designation:"/>
				<h:panelGroup>
					<h:inputText id="materielBeanMaterielDesignation" value="#{materielBean.materiel.designation}"/>
					<h:message for="materielBeanMaterielDesignation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="materielBeanMaterielTypeMateriel" value="Type Materiel:"/>
				<h:panelGroup>
					<h:inputText id="materielBeanMaterielTypeMateriel" value="#{materielBean.materiel.typeMateriel}"/>
					<h:message for="materielBeanMaterielTypeMateriel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="materielBeanMaterielModelMateriel" value="Model Materiel:"/>
				<h:panelGroup>
					<h:inputText id="materielBeanMaterielModelMateriel" value="#{materielBean.materiel.modelMateriel}"/>
					<h:message for="materielBeanMaterielModelMateriel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="materielBeanMaterielExamplaireMaterielList" value="Examplaire Materiel List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{materielBean.materiel.examplaireMaterielList}"/>
					<h:dataTable id="materielBeanMaterielExamplaireMaterielList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Emplacement"/>
							</f:facet>
							<h:link outcome="/examplaireMateriel/view">
								<f:param name="id" value="#{_item.idExemplaireMateriel}"/>
								<h:outputText id="forgeviewdisplayitemIdEmplacement" value="#{forgeview:display(_item.idEmplacement)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{emplacementBean.converter}" id="examplaireMaterielBeanAddIdEmplacement" value="#{examplaireMaterielBean.add.idEmplacement}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{emplacementBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="examplaireMaterielBeanAddIdEmplacement" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(examplaireMaterielBean.added)}" id="materielBeanMaterielExamplaireMaterielListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{examplaireMaterielBean.add.idMateriel}" value="#{materielBean.materiel}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="materielBeanMaterielProvientList" value="Provient List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{materielBean.materiel.provientList}"/>
					<h:dataTable id="materielBeanMaterielProvientList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Provenance"/>
							</f:facet>
							<h:link outcome="/provient/view">
								<f:param name="id" value="#{_item.idProvient}"/>
								<h:outputText id="forgeviewdisplayitemIdProvenance" value="#{forgeview:display(_item.idProvenance)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{provenanceBean.converter}" id="provientBeanAddIdProvenance" value="#{provientBean.add.idProvenance}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{provenanceBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="provientBeanAddIdProvenance" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(provientBean.added)}" id="materielBeanMaterielProvientListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{provientBean.add.idMateriel}" value="#{materielBean.materiel}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{materielBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty materielBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{materielBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{materielBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
