<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementTnArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementTnArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Emplacement Tn Archive"/>

	<ui:define name="header">
		Emplacement Tn Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Emplacement Tn Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleCaisse" value="Libelle Caisse:"/>
			<h:outputText id="emplacementTnArchiveBeanEmplacementTnArchiveLibelleCaisse" value="#{emplacementTnArchiveBean.emplacementTnArchive.libelleCaisse}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleTirroir" value="Libelle Tirroir:"/>
			<h:outputText id="emplacementTnArchiveBeanEmplacementTnArchiveLibelleTirroir" value="#{emplacementTnArchiveBean.emplacementTnArchive.libelleTirroir}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveIdEmplacement" value="Id Emplacement:"/>
			<h:link id="emplacementTnArchiveBeanEmplacementTnArchiveIdEmplacement" outcome="/emplacementArchive/view" rendered="#{!empty emplacementTnArchiveBean.emplacementTnArchive.idEmplacement}" value="#{emplacementTnArchiveBean.emplacementTnArchive.idEmplacement}">
				<f:param name="id" value="#{emplacementTnArchiveBean.emplacementTnArchive.idEmplacement.idEmpl}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
