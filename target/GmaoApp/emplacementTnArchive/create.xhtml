<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementTnArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementTnArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Emplacement Tn Archive"/>

	<ui:define name="header">
		Emplacement Tn Archive
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty emplacementTnArchiveBean.id}'>
				Edit existing Emplacement Tn Archive
			</c:when>
			<c:otherwise>
				Create a new Emplacement Tn Archive
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleCaisse" value="Libelle Caisse:"/>
				<h:panelGroup>
					<h:inputText id="emplacementTnArchiveBeanEmplacementTnArchiveLibelleCaisse" value="#{emplacementTnArchiveBean.emplacementTnArchive.libelleCaisse}"/>
					<h:message for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleCaisse" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleTirroir" value="Libelle Tirroir:"/>
				<h:panelGroup>
					<h:inputText id="emplacementTnArchiveBeanEmplacementTnArchiveLibelleTirroir" value="#{emplacementTnArchiveBean.emplacementTnArchive.libelleTirroir}"/>
					<h:message for="emplacementTnArchiveBeanEmplacementTnArchiveLibelleTirroir" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementTnArchiveBeanEmplacementTnArchiveIdEmplacement" value="Id Emplacement:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{emplacementArchiveBean.converter}" id="emplacementTnArchiveBeanEmplacementTnArchiveIdEmplacement" required="true" value="#{emplacementTnArchiveBean.emplacementTnArchive.idEmplacement}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{emplacementArchiveBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="emplacementTnArchiveBeanEmplacementTnArchiveIdEmplacement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{emplacementTnArchiveBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty emplacementTnArchiveBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{emplacementTnArchiveBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{emplacementTnArchiveBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
