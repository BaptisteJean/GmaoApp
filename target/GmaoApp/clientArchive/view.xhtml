<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clientArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{clientArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Client Archive"/>

	<ui:define name="header">
		Client Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Client Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clientArchiveBeanClientArchiveCodeClient" value="Code Client:"/>
			<h:outputText id="clientArchiveBeanClientArchiveCodeClient" value="#{clientArchiveBean.clientArchive.codeClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveNatureActivite" value="Nature Activite:"/>
			<h:outputText id="clientArchiveBeanClientArchiveNatureActivite" value="#{clientArchiveBean.clientArchive.natureActivite}"/>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveNomClient" value="Nom Client:"/>
			<h:outputText id="clientArchiveBeanClientArchiveNomClient" value="#{clientArchiveBean.clientArchive.nomClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchivePrenomClient" value="Prenom Client:"/>
			<h:outputText id="clientArchiveBeanClientArchivePrenomClient" value="#{clientArchiveBean.clientArchive.prenomClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveTypePersonne" value="Type Personne:"/>
			<h:outputText id="clientArchiveBeanClientArchiveTypePersonne" value="#{clientArchiveBean.clientArchive.typePersonne}"/>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveArchivageArchiveList" value="Archivage Archive List:"/>
			<h:dataTable id="clientArchiveBeanClientArchiveArchivageArchiveList" styleClass="data-table" value="#{clientArchiveBean.clientArchive.archivageArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Technique"/>
					</f:facet>
					<h:link outcome="/archivageArchive/view">
						<f:param name="id" value="#{_item.idArchivage}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTechnique" value="#{forgeview:display(_item.idDirecteurTechnique)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveSiteInterventionArchiveList" value="Site Intervention Archive List:"/>
			<h:dataTable id="clientArchiveBeanClientArchiveSiteInterventionArchiveList" styleClass="data-table" value="#{clientArchiveBean.clientArchive.siteInterventionArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Libele Bureau"/>
					</f:facet>
					<h:link outcome="/siteInterventionArchive/view">
						<f:param name="id" value="#{_item.idsiteintervention}"/>
						<h:outputText id="itemLibeleBureau" value="#{_item.libeleBureau}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero Batiment"/>
					</f:facet>
					<h:link outcome="/siteInterventionArchive/view">
						<f:param name="id" value="#{_item.idsiteintervention}"/>
						<h:outputText id="itemNumeroBatiment" value="#{_item.numeroBatiment}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveProvenanceArchiveList" value="Provenance Archive List:"/>
			<h:dataTable id="clientArchiveBeanClientArchiveProvenanceArchiveList" styleClass="data-table" value="#{clientArchiveBean.clientArchive.provenanceArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Fournisseur"/>
					</f:facet>
					<h:link outcome="/provenanceArchive/view">
						<f:param name="id" value="#{_item.idProvenance}"/>
						<h:outputText id="forgeviewdisplayitemIdFournisseur" value="#{forgeview:display(_item.idFournisseur)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveIdAdresse" value="Id Adresse:"/>
			<h:link id="clientArchiveBeanClientArchiveIdAdresse" outcome="/adresseArchive/view" rendered="#{!empty clientArchiveBean.clientArchive.idAdresse}" value="#{clientArchiveBean.clientArchive.idAdresse}">
				<f:param name="id" value="#{clientArchiveBean.clientArchive.idAdresse.idAdresse}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="clientArchiveBeanClientArchiveDestinationArchiveList" value="Destination Archive List:"/>
			<h:dataTable id="clientArchiveBeanClientArchiveDestinationArchiveList" styleClass="data-table" value="#{clientArchiveBean.clientArchive.destinationArchiveList}" var="_item"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
