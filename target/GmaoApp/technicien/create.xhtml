            <ui:define name="content">
                <h:form id="form">
    <p:growl id="msgs" />
    <h3 style="margin-top:0;color:#18547c;font-weight: bold">Techniciens</h3>
    <p:panel header="Nouveau technicien" style="margin-bottom:20px">
        
            <h:panelGrid  styleClass="connex-tech" id="logPanelGrid" style=" margin-top: 25px; text-align: left" cellspacing="8" columns="3">
                                <h:panelGroup style="text-align:left">
					<h:outputLabel value="Nom(s) : *" for="txt_title"/>
				</h:panelGroup>
                                <p:spacer width="20px"/>
				<h:panelGroup>
                                    <p:inputText  value="" required="true"/>
				</h:panelGroup>
					
				<h:panelGroup style="text-align:left">
					 <h:outputLabel value="Telephone*" for="txt_author"></h:outputLabel>
                                </h:panelGroup>
                                <p:spacer width="50px"/>
                                <h:panelGroup>
						<p:inputText  value="" required="true"/>
				</h:panelGroup>
                                
                                <h:panelGroup>
                                    <p:outputLabel for="departement" value="Departement" />
                                </h:panelGroup>
                                          <p:spacer width="50px"/>
                                <h:panelGroup >
                                     <p:selectOneMenu id="departement" value="" style="width:203px">
                <f:selectItem itemLabel="chosir un departement" itemValue="" />
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectOneMenu>  
                                </h:panelGroup>
                       
           
                                <h:panelGroup>
                                    <p:outputLabel for="fonction" value="Fonction * " />
                                </h:panelGroup>
                                           <p:spacer width="50px"/>
                                 <h:panelGroup>
            <p:selectOneMenu id="fonction" value="" style="width:203px">
                <f:selectItem itemLabel="Choisir une fonction" itemValue="" />
                <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                <f:selectItem itemLabel="PS4" itemValue="PS4" />
                <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectOneMenu>
                                 </h:panelGroup>

                  



                   
                    
                                           
           </h:panelGrid>
            <p style="text-align: center; margin-top:20px;">
                 <p:commandButton  value="Annuler" type="reset" style="background-color: #3e5288; color: white;"/>
                 <p:spacer width="30px"/>
                  <p:commandButton value="Enregistrer" type="submit" style="background-color: #3e5288; color: white;" />

                 </p>
    </p:panel>
    
                </h:form>
                <h:form>
    <p:outputPanel id="books">
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">
 
            <p:column headerText="Nom(s)">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Prenom(s)">
                <f:facet name="header">
                    <h:outputText value="Prenom(s)" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
            
            <p:column headerText="Departement">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Fonction">
                <f:facet name="header">
                    <h:outputText value="Fonction" />
                </f:facet>
            </p:column>
 
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable>
    </p:outputPanel>
</h:form>
