<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{technicienBean.id}'/>
		<f:event type="preRenderView" listener='#{technicienBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Technicien"/>

	<ui:define name="header">
		Technicien
	</ui:define>

	<ui:define name="subheader">
		View existing Technicien
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="technicienBeanTechnicienFonctionTechicien" value="Fonction Techicien:"/>
			<h:outputText id="technicienBeanTechnicienFonctionTechicien" value="#{technicienBean.technicien.fonctionTechicien}"/>
			<h:outputText/>
			<h:outputLabel for="technicienBeanTechnicienIdDepartement" value="Id Departement:"/>
			<h:link id="technicienBeanTechnicienIdDepartement" outcome="/departement/view" rendered="#{!empty technicienBean.technicien.idDepartement}" value="#{technicienBean.technicien.idDepartement}">
				<f:param name="id" value="#{technicienBean.technicien.idDepartement.idDepartement}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="technicienBeanTechnicienIdEquipe" value="Id Equipe:"/>
			<h:link id="technicienBeanTechnicienIdEquipe" outcome="/equipe/view" rendered="#{!empty technicienBean.technicien.idEquipe}" value="#{technicienBean.technicien.idEquipe}">
				<f:param name="id" value="#{technicienBean.technicien.idEquipe.idEquipe}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="technicienBeanTechnicienIdPersonnel" value="Id Personnel:"/>
			<h:link id="technicienBeanTechnicienIdPersonnel" outcome="/personnel/view" rendered="#{!empty technicienBean.technicien.idPersonnel}" value="#{technicienBean.technicien.idPersonnel}">
				<f:param name="id" value="#{technicienBean.technicien.idPersonnel.idPersonnel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
