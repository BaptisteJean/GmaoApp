<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{provientArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{provientArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Provient Archive entities"/>

	<ui:define name="header">
		Provient Archive
	</ui:define>

	<ui:define name="subheader">
		Search Provient Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="provientArchiveBeanExampleIdMateriel" value="Id Materiel:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{materielArchiveBean.converter}" id="provientArchiveBeanExampleIdMateriel" value="#{provientArchiveBean.example.idMateriel}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{materielArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="provientArchiveBeanExampleIdMateriel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="provientArchiveBeanExampleIdProvenance" value="Id Provenance:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{provenanceArchiveBean.converter}" id="provientArchiveBeanExampleIdProvenance" value="#{provientArchiveBean.example.idProvenance}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{provenanceArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="provientArchiveBeanExampleIdProvenance" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{provientArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{provientArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="provientArchiveBeanPageItems" styleClass="data-table" value="#{provientArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Materiel"/>
					</f:facet>
					<h:link outcome="/provientArchive/view">
						<f:param name="id" value="#{_item.idProvient}"/>
						<h:outputText id="forgeviewdisplayitemIdMateriel" value="#{forgeview:display(_item.idMateriel)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Provenance"/>
					</f:facet>
					<h:link outcome="/provientArchive/view">
						<f:param name="id" value="#{_item.idProvient}"/>
						<h:outputText id="forgeviewdisplayitemIdProvenance" value="#{forgeview:display(_item.idProvenance)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{provientArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
