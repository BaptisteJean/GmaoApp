<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{interventionBean.page}'/>
		<f:event type="preRenderView" listener='#{interventionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Intervention entities"/>

	<ui:define name="header">
		Intervention
	</ui:define>

	<ui:define name="subheader">
		Search Intervention entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="interventionBeanExampleDateIntervention" value="Date Intervention:"/>
						<h:panelGroup>
							<h:inputText id="interventionBeanExampleDateIntervention" value="#{interventionBean.example.dateIntervention}"/>
							<h:message for="interventionBeanExampleDateIntervention" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionBeanExampleDescriptionIntervention" value="Description Intervention:"/>
						<h:panelGroup>
							<h:inputText id="interventionBeanExampleDescriptionIntervention" value="#{interventionBean.example.descriptionIntervention}"/>
							<h:message for="interventionBeanExampleDescriptionIntervention" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionBeanExampleStatutRapport" value="Statut Rapport:"/>
						<h:panelGroup>
							<h:selectOneMenu id="interventionBeanExampleStatutRapport" value="#{interventionBean.example.statutRapport}">
								<f:selectItem/>
								<f:selectItem itemLabel="Yes" itemValue="true"/>
								<f:selectItem itemLabel="No" itemValue="false"/>
							</h:selectOneMenu>
							<h:message for="interventionBeanExampleStatutRapport" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionBeanExampleTempsMis" value="Temps Mis:"/>
						<h:panelGroup>
							<h:inputText id="interventionBeanExampleTempsMis" value="#{interventionBean.example.tempsMis}"/>
							<h:message for="interventionBeanExampleTempsMis" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="interventionBeanExampleIdDirecteurTech" value="Id Directeur Tech:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{directeurTechniqueBean.converter}" id="interventionBeanExampleIdDirecteurTech" value="#{interventionBean.example.idDirecteurTech}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{directeurTechniqueBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="interventionBeanExampleIdDirecteurTech" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{interventionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{interventionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="interventionBeanPageItems" styleClass="data-table" value="#{interventionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Tech"/>
					</f:facet>
					<h:link outcome="/intervention/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTech" value="#{forgeview:display(_item.idDirecteurTech)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Exemplaire Mat"/>
					</f:facet>
					<h:link outcome="/intervention/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdExemplaireMat" value="#{forgeview:display(_item.idExemplaireMat)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{interventionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
