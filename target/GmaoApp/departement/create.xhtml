<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departementBean.id}'/>
		<f:event type="preRenderView" listener='#{departementBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Departement"/>

	<ui:define name="header">
		Departement
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty departementBean.id}'>
				Edit existing Departement
			</c:when>
			<c:otherwise>
				Create a new Departement
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="departementBeanDepartementChefDepartement" value="Chef Departement:"/>
				<h:panelGroup>
					<h:inputText id="departementBeanDepartementChefDepartement" value="#{departementBean.departement.chefDepartement}"/>
					<h:message for="departementBeanDepartementChefDepartement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departementBeanDepartementDescriptionActiviteDepartement" value="Description Activite Departement:"/>
				<h:panelGroup>
					<h:inputText id="departementBeanDepartementDescriptionActiviteDepartement" value="#{departementBean.departement.descriptionActiviteDepartement}"/>
					<h:message for="departementBeanDepartementDescriptionActiviteDepartement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departementBeanDepartementLibelleDepartemnt" value="Libelle Departemnt:"/>
				<h:panelGroup>
					<h:inputText id="departementBeanDepartementLibelleDepartemnt" value="#{departementBean.departement.libelleDepartemnt}"/>
					<h:message for="departementBeanDepartementLibelleDepartemnt" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departementBeanDepartementTechnicienList" value="Technicien List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{departementBean.departement.technicienList}"/>
					<h:dataTable id="departementBeanDepartementTechnicienList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Equipe"/>
							</f:facet>
							<h:link outcome="/technicien/view">
								<f:param name="id" value="#{_item.idTechnicien}"/>
								<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{equipeBean.converter}" id="technicienBeanAddIdEquipe" value="#{technicienBean.add.idEquipe}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="technicienBeanAddIdEquipe" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Personnel"/>
							</f:facet>
							<h:link outcome="/technicien/view">
								<f:param name="id" value="#{_item.idTechnicien}"/>
								<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{personnelBean.converter}" id="technicienBeanAddIdPersonnel" value="#{technicienBean.add.idPersonnel}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="technicienBeanAddIdPersonnel" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(technicienBean.added)}" id="departementBeanDepartementTechnicienListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{technicienBean.add.idDepartement}" value="#{departementBean.departement}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="departementBeanDepartementEquipeList" value="Equipe List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{departementBean.departement.equipeList}"/>
					<h:dataTable id="departementBeanDepartementEquipeList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Chef Equipe"/>
							</f:facet>
							<h:link outcome="/equipe/view">
								<f:param name="id" value="#{_item.idEquipe}"/>
								<h:outputText id="itemChefEquipe" value="#{_item.chefEquipe}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="equipeBeanAddChefEquipe" value="#{equipeBean.add.chefEquipe}"/>
								<h:message for="equipeBeanAddChefEquipe" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Description Activite Equipe"/>
							</f:facet>
							<h:link outcome="/equipe/view">
								<f:param name="id" value="#{_item.idEquipe}"/>
								<h:outputText id="itemDescriptionActiviteEquipe" value="#{_item.descriptionActiviteEquipe}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="equipeBeanAddDescriptionActiviteEquipe" value="#{equipeBean.add.descriptionActiviteEquipe}"/>
								<h:message for="equipeBeanAddDescriptionActiviteEquipe" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Libelle Equipe"/>
							</f:facet>
							<h:link outcome="/equipe/view">
								<f:param name="id" value="#{_item.idEquipe}"/>
								<h:outputText id="itemLibelleEquipe" value="#{_item.libelleEquipe}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="equipeBeanAddLibelleEquipe" value="#{equipeBean.add.libelleEquipe}"/>
								<h:message for="equipeBeanAddLibelleEquipe" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(equipeBean.added)}" id="departementBeanDepartementEquipeListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{equipeBean.add.idDepartemant}" value="#{departementBean.departement}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{departementBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty departementBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{departementBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{departementBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
