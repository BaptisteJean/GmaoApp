<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{personnelArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{personnelArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Personnel Archive entities"/>

	<ui:define name="header">
		Personnel Archive
	</ui:define>

	<ui:define name="subheader">
		Search Personnel Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="personnelArchiveBeanExampleNomPersonnel" value="Nom Personnel:"/>
						<h:panelGroup>
							<h:inputText id="personnelArchiveBeanExampleNomPersonnel" value="#{personnelArchiveBean.example.nomPersonnel}"/>
							<h:message for="personnelArchiveBeanExampleNomPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelArchiveBeanExamplePrenomPersonnel" value="Prenom Personnel:"/>
						<h:panelGroup>
							<h:inputText id="personnelArchiveBeanExamplePrenomPersonnel" value="#{personnelArchiveBean.example.prenomPersonnel}"/>
							<h:message for="personnelArchiveBeanExamplePrenomPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelArchiveBeanExampleLogin" value="Login:"/>
						<h:panelGroup>
							<h:inputText id="personnelArchiveBeanExampleLogin" value="#{personnelArchiveBean.example.login}"/>
							<h:message for="personnelArchiveBeanExampleLogin" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="personnelArchiveBeanExamplePassword" value="Password:"/>
						<h:panelGroup>
							<h:inputText id="personnelArchiveBeanExamplePassword" value="#{personnelArchiveBean.example.password}"/>
							<h:message for="personnelArchiveBeanExamplePassword" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{personnelArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{personnelArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="personnelArchiveBeanPageItems" styleClass="data-table" value="#{personnelArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom Personnel"/>
					</f:facet>
					<h:link outcome="/personnelArchive/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemNomPersonnel" value="#{_item.nomPersonnel}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Prenom Personnel"/>
					</f:facet>
					<h:link outcome="/personnelArchive/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemPrenomPersonnel" value="#{_item.prenomPersonnel}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Login"/>
					</f:facet>
					<h:link outcome="/personnelArchive/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemLogin" value="#{_item.login}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Password"/>
					</f:facet>
					<h:link outcome="/personnelArchive/view">
						<f:param name="id" value="#{_item.idPersonnel}"/>
						<h:outputText id="itemPassword" value="#{_item.password}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{personnelArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
