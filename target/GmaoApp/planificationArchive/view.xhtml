<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planificationArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{planificationArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Planification Archive"/>

	<ui:define name="header">
		Planification Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Planification Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="planificationArchiveBeanPlanificationArchiveDatePlanification" value="Date Planification:"/>
			<h:outputText id="planificationArchiveBeanPlanificationArchiveDatePlanification" value="#{planificationArchiveBean.planificationArchive.datePlanification}"/>
			<h:outputText/>
			<h:outputLabel for="planificationArchiveBeanPlanificationArchiveIdExemplaireMat" value="Id Exemplaire Mat:"/>
			<h:link id="planificationArchiveBeanPlanificationArchiveIdExemplaireMat" outcome="/examplaireMaterielArchive/view" rendered="#{!empty planificationArchiveBean.planificationArchive.idExemplaireMat}" value="#{planificationArchiveBean.planificationArchive.idExemplaireMat}">
				<f:param name="id" value="#{planificationArchiveBean.planificationArchive.idExemplaireMat.idExemplaireMateriel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
