<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{destinationBean.id}'/>
		<f:event type="preRenderView" listener='#{destinationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Destination"/>

	<ui:define name="header">
		Destination
	</ui:define>

	<ui:define name="subheader">
		View existing Destination
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="destinationBeanDestinationDestockageList" value="Destockage List:"/>
			<h:dataTable id="destinationBeanDestinationDestockageList" styleClass="data-table" value="#{destinationBean.destination.destockageList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Exemplaire"/>
					</f:facet>
					<h:link outcome="/destockage/view">
						<f:param name="id" value="#{_item.idDestockage}"/>
						<h:outputText id="forgeviewdisplayitemIdExemplaire" value="#{forgeview:display(_item.idExemplaire)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="destinationBeanDestinationIdClient" value="Id Client:"/>
			<h:link id="destinationBeanDestinationIdClient" outcome="/client/view" rendered="#{!empty destinationBean.destination.idClient}" value="#{destinationBean.destination.idClient}">
				<f:param name="id" value="#{destinationBean.destination.idClient.idClient}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
