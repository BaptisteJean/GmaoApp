<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planificationCurativeBean.id}'/>
		<f:event type="preRenderView" listener='#{planificationCurativeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Planification Curative"/>

	<ui:define name="header">
		Planification Curative
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty planificationCurativeBean.id}'>
				Edit existing Planification Curative
			</c:when>
			<c:otherwise>
				Create a new Planification Curative
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="planificationCurativeBeanPlanificationCurativeHeureDebut" value="Heure Debut:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeBeanPlanificationCurativeHeureDebut" value="#{planificationCurativeBean.planificationCurative.heureDebut}"/>
					<h:message for="planificationCurativeBeanPlanificationCurativeHeureDebut" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeBeanPlanificationCurativeHeureFin" value="Heure Fin:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeBeanPlanificationCurativeHeureFin" value="#{planificationCurativeBean.planificationCurative.heureFin}"/>
					<h:message for="planificationCurativeBeanPlanificationCurativeHeureFin" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeBeanPlanificationCurativeDescriptionProbleme" value="Description Probleme:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeBeanPlanificationCurativeDescriptionProbleme" value="#{planificationCurativeBean.planificationCurative.descriptionProbleme}"/>
					<h:message for="planificationCurativeBeanPlanificationCurativeDescriptionProbleme" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeBeanPlanificationCurativeSolutionApportee" value="Solution Apportee:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeBeanPlanificationCurativeSolutionApportee" value="#{planificationCurativeBean.planificationCurative.solutionApportee}"/>
					<h:message for="planificationCurativeBeanPlanificationCurativeSolutionApportee" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationCurativeBeanPlanificationCurativeEtatMaterielApresIntervention" value="Etat Materiel Apres Intervention:"/>
				<h:panelGroup>
					<h:inputText id="planificationCurativeBeanPlanificationCurativeEtatMaterielApresIntervention" value="#{planificationCurativeBean.planificationCurative.etatMaterielApresIntervention}"/>
					<h:message for="planificationCurativeBeanPlanificationCurativeEtatMaterielApresIntervention" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{planificationCurativeBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty planificationCurativeBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{planificationCurativeBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{planificationCurativeBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
