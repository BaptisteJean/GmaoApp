<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementClientArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementClientArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Emplacement Client Archive"/>

	<ui:define name="header">
		Emplacement Client Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Emplacement Client Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="emplacementClientArchiveBeanEmplacementClientArchiveBloc" value="Bloc:"/>
			<h:outputText id="emplacementClientArchiveBeanEmplacementClientArchiveBloc" value="#{emplacementClientArchiveBean.emplacementClientArchive.bloc}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientArchiveBeanEmplacementClientArchiveDateInstallation" value="Date Installation:"/>
			<h:outputText id="emplacementClientArchiveBeanEmplacementClientArchiveDateInstallation" value="#{emplacementClientArchiveBean.emplacementClientArchive.dateInstallation}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientArchiveBeanEmplacementClientArchiveSalle" value="Salle:"/>
			<h:outputText id="emplacementClientArchiveBeanEmplacementClientArchiveSalle" value="#{emplacementClientArchiveBean.emplacementClientArchive.salle}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientArchiveBeanEmplacementClientArchiveIdEmplacement" value="Id Emplacement:"/>
			<h:link id="emplacementClientArchiveBeanEmplacementClientArchiveIdEmplacement" outcome="/emplacementArchive/view" rendered="#{!empty emplacementClientArchiveBean.emplacementClientArchive.idEmplacement}" value="#{emplacementClientArchiveBean.emplacementClientArchive.idEmplacement}">
				<f:param name="id" value="#{emplacementClientArchiveBean.emplacementClientArchive.idEmplacement.idEmpl}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
