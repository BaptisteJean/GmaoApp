<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{examplaireMaterielArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{examplaireMaterielArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Examplaire Materiel Archive entities"/>

	<ui:define name="header">
		Examplaire Materiel Archive
	</ui:define>

	<ui:define name="subheader">
		Search Examplaire Materiel Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="examplaireMaterielArchiveBeanExampleFabricantMarque" value="Fabricant Marque:"/>
						<h:panelGroup>
							<h:inputText id="examplaireMaterielArchiveBeanExampleFabricantMarque" value="#{examplaireMaterielArchiveBean.example.fabricantMarque}"/>
							<h:message for="examplaireMaterielArchiveBeanExampleFabricantMarque" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examplaireMaterielArchiveBeanExampleLibelleExemplaire" value="Libelle Exemplaire:"/>
						<h:panelGroup>
							<h:inputText id="examplaireMaterielArchiveBeanExampleLibelleExemplaire" value="#{examplaireMaterielArchiveBean.example.libelleExemplaire}"/>
							<h:message for="examplaireMaterielArchiveBeanExampleLibelleExemplaire" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examplaireMaterielArchiveBeanExampleNumeroSerie" value="Numero Serie:"/>
						<h:panelGroup>
							<h:inputText id="examplaireMaterielArchiveBeanExampleNumeroSerie" value="#{examplaireMaterielArchiveBean.example.numeroSerie}"/>
							<h:message for="examplaireMaterielArchiveBeanExampleNumeroSerie" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examplaireMaterielArchiveBeanExamplePuissance" value="Puissance:"/>
						<h:panelGroup>
							<h:inputText id="examplaireMaterielArchiveBeanExamplePuissance" value="#{examplaireMaterielArchiveBean.example.puissance}"/>
							<h:message for="examplaireMaterielArchiveBeanExamplePuissance" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="examplaireMaterielArchiveBeanExampleQuantiteExemplaire" value="Quantite Exemplaire:"/>
						<h:panelGroup>
							<h:inputText id="examplaireMaterielArchiveBeanExampleQuantiteExemplaire" value="#{examplaireMaterielArchiveBean.example.quantiteExemplaire}"/>
							<h:message for="examplaireMaterielArchiveBeanExampleQuantiteExemplaire" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{examplaireMaterielArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{examplaireMaterielArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="examplaireMaterielArchiveBeanPageItems" styleClass="data-table" value="#{examplaireMaterielArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Emplacement"/>
					</f:facet>
					<h:link outcome="/examplaireMaterielArchive/view">
						<f:param name="id" value="#{_item.idExemplaireMateriel}"/>
						<h:outputText id="forgeviewdisplayitemIdEmplacement" value="#{forgeview:display(_item.idEmplacement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Materiel"/>
					</f:facet>
					<h:link outcome="/examplaireMaterielArchive/view">
						<f:param name="id" value="#{_item.idExemplaireMateriel}"/>
						<h:outputText id="forgeviewdisplayitemIdMateriel" value="#{forgeview:display(_item.idMateriel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{examplaireMaterielArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
