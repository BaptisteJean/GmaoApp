<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{equipeArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{equipeArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Equipe Archive"/>

	<ui:define name="header">
		Equipe Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Equipe Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveChefEquipe" value="Chef Equipe:"/>
			<h:outputText id="equipeArchiveBeanEquipeArchiveChefEquipe" value="#{equipeArchiveBean.equipeArchive.chefEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveDescriptionActiviteEquipe" value="Description Activite Equipe:"/>
			<h:outputText id="equipeArchiveBeanEquipeArchiveDescriptionActiviteEquipe" value="#{equipeArchiveBean.equipeArchive.descriptionActiviteEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveLibelleEquipe" value="Libelle Equipe:"/>
			<h:outputText id="equipeArchiveBeanEquipeArchiveLibelleEquipe" value="#{equipeArchiveBean.equipeArchive.libelleEquipe}"/>
			<h:outputText/>
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveRapportArchiveList" value="Rapport Archive List:"/>
			<h:dataTable id="equipeArchiveBeanEquipeArchiveRapportArchiveList" styleClass="data-table" value="#{equipeArchiveBean.equipeArchive.rapportArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Intervention"/>
					</f:facet>
					<h:link outcome="/rapportArchive/view">
						<f:param name="id" value="#{_item.idRapport}"/>
						<h:outputText id="forgeviewdisplayitemIdIntervention" value="#{forgeview:display(_item.idIntervention)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveIdDepartemant" value="Id Departemant:"/>
			<h:link id="equipeArchiveBeanEquipeArchiveIdDepartemant" outcome="/departementArchive/view" rendered="#{!empty equipeArchiveBean.equipeArchive.idDepartemant}" value="#{equipeArchiveBean.equipeArchive.idDepartemant}">
				<f:param name="id" value="#{equipeArchiveBean.equipeArchive.idDepartemant.idDepartement}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="equipeArchiveBeanEquipeArchiveTechnicienArchiveList" value="Technicien Archive List:"/>
			<h:dataTable id="equipeArchiveBeanEquipeArchiveTechnicienArchiveList" styleClass="data-table" value="#{equipeArchiveBean.equipeArchive.technicienArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Departement"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdDepartement" value="#{forgeview:display(_item.idDepartement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
