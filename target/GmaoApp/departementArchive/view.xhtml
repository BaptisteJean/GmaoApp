<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departementArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{departementArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Departement Archive"/>

	<ui:define name="header">
		Departement Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Departement Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departementArchiveBeanDepartementArchiveChefDepartement" value="Chef Departement:"/>
			<h:outputText id="departementArchiveBeanDepartementArchiveChefDepartement" value="#{departementArchiveBean.departementArchive.chefDepartement}"/>
			<h:outputText/>
			<h:outputLabel for="departementArchiveBeanDepartementArchiveDescriptionActiviteDepartement" value="Description Activite Departement:"/>
			<h:outputText id="departementArchiveBeanDepartementArchiveDescriptionActiviteDepartement" value="#{departementArchiveBean.departementArchive.descriptionActiviteDepartement}"/>
			<h:outputText/>
			<h:outputLabel for="departementArchiveBeanDepartementArchiveLibelleDepartemnt" value="Libelle Departemnt:"/>
			<h:outputText id="departementArchiveBeanDepartementArchiveLibelleDepartemnt" value="#{departementArchiveBean.departementArchive.libelleDepartemnt}"/>
			<h:outputText/>
			<h:outputLabel for="departementArchiveBeanDepartementArchiveEquipeArchiveList" value="Equipe Archive List:"/>
			<h:dataTable id="departementArchiveBeanDepartementArchiveEquipeArchiveList" styleClass="data-table" value="#{departementArchiveBean.departementArchive.equipeArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Chef Equipe"/>
					</f:facet>
					<h:link outcome="/equipeArchive/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemChefEquipe" value="#{_item.chefEquipe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description Activite Equipe"/>
					</f:facet>
					<h:link outcome="/equipeArchive/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemDescriptionActiviteEquipe" value="#{_item.descriptionActiviteEquipe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Libelle Equipe"/>
					</f:facet>
					<h:link outcome="/equipeArchive/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemLibelleEquipe" value="#{_item.libelleEquipe}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="departementArchiveBeanDepartementArchiveTechnicienArchiveList" value="Technicien Archive List:"/>
			<h:dataTable id="departementArchiveBeanDepartementArchiveTechnicienArchiveList" styleClass="data-table" value="#{departementArchiveBean.departementArchive.technicienArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
