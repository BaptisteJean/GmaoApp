<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementTNBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementTNBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Emplacement TN"/>

	<ui:define name="header">
		Emplacement TN
	</ui:define>

	<ui:define name="subheader">
		View existing Emplacement TN
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="emplacementTNBeanEmplacementTNLibelleCaisse" value="Libelle Caisse:"/>
			<h:outputText id="emplacementTNBeanEmplacementTNLibelleCaisse" value="#{emplacementTNBean.emplacementTN.libelleCaisse}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementTNBeanEmplacementTNLibelleTirroir" value="Libelle Tirroir:"/>
			<h:outputText id="emplacementTNBeanEmplacementTNLibelleTirroir" value="#{emplacementTNBean.emplacementTN.libelleTirroir}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementTNBeanEmplacementTNIdEmplacement" value="Id Emplacement:"/>
			<h:link id="emplacementTNBeanEmplacementTNIdEmplacement" outcome="/emplacement/view" rendered="#{!empty emplacementTNBean.emplacementTN.idEmplacement}" value="#{emplacementTNBean.emplacementTN.idEmplacement}">
				<f:param name="id" value="#{emplacementTNBean.emplacementTN.idEmplacement.idEmpl}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
