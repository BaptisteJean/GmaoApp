<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementClientBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementClientBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Emplacement Client"/>

	<ui:define name="header">
		Emplacement Client
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty emplacementClientBean.id}'>
				Edit existing Emplacement Client
			</c:when>
			<c:otherwise>
				Create a new Emplacement Client
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="emplacementClientBeanEmplacementClientBloc" value="Bloc:"/>
				<h:panelGroup>
					<h:inputText id="emplacementClientBeanEmplacementClientBloc" value="#{emplacementClientBean.emplacementClient.bloc}"/>
					<h:message for="emplacementClientBeanEmplacementClientBloc" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementClientBeanEmplacementClientDateInstallation" value="Date Installation:"/>
				<h:panelGroup>
					<h:inputText id="emplacementClientBeanEmplacementClientDateInstallation" value="#{emplacementClientBean.emplacementClient.dateInstallation}"/>
					<h:message for="emplacementClientBeanEmplacementClientDateInstallation" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementClientBeanEmplacementClientSalle" value="Salle:"/>
				<h:panelGroup>
					<h:inputText id="emplacementClientBeanEmplacementClientSalle" value="#{emplacementClientBean.emplacementClient.salle}"/>
					<h:message for="emplacementClientBeanEmplacementClientSalle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementClientBeanEmplacementClientIdEmplacement" value="Id Emplacement:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{emplacementBean.converter}" id="emplacementClientBeanEmplacementClientIdEmplacement" required="true" value="#{emplacementClientBean.emplacementClient.idEmplacement}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{emplacementBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="emplacementClientBeanEmplacementClientIdEmplacement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{emplacementClientBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty emplacementClientBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{emplacementClientBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{emplacementClientBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
