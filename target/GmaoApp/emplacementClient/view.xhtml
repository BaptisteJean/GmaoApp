<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementClientBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementClientBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Emplacement Client"/>

	<ui:define name="header">
		Emplacement Client
	</ui:define>

	<ui:define name="subheader">
		View existing Emplacement Client
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="emplacementClientBeanEmplacementClientBloc" value="Bloc:"/>
			<h:outputText id="emplacementClientBeanEmplacementClientBloc" value="#{emplacementClientBean.emplacementClient.bloc}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientBeanEmplacementClientSalle" value="Salle:"/>
			<h:outputText id="emplacementClientBeanEmplacementClientSalle" value="#{emplacementClientBean.emplacementClient.salle}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientBeanEmplacementClientDateInstallation" value="Date Installation:"/>
			<h:outputText id="emplacementClientBeanEmplacementClientDateInstallation" value="#{emplacementClientBean.emplacementClient.dateInstallation}"/>
			<h:outputText/>
			<h:outputLabel for="emplacementClientBeanEmplacementClientIdEmplacement" value="Id Emplacement:"/>
			<h:link id="emplacementClientBeanEmplacementClientIdEmplacement" outcome="/emplacement/view" rendered="#{!empty emplacementClientBean.emplacementClient.idEmplacement}" value="#{emplacementClientBean.emplacementClient.idEmplacement}">
				<f:param name="id" value="#{emplacementClientBean.emplacementClient.idEmplacement.idEmpl}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
