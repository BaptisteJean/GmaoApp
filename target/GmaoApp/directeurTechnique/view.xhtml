<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{directeurTechniqueBean.id}'/>
		<f:event type="preRenderView" listener='#{directeurTechniqueBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Directeur Technique"/>

	<ui:define name="header">
		Directeur Technique
	</ui:define>

	<ui:define name="subheader">
		View existing Directeur Technique
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="directeurTechniqueBeanDirecteurTechniqueArchivageList" value="Archivage List:"/>
			<h:dataTable id="directeurTechniqueBeanDirecteurTechniqueArchivageList" styleClass="data-table" value="#{directeurTechniqueBean.directeurTechnique.archivageList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Client"/>
					</f:facet>
					<h:link outcome="/archivage/view">
						<f:param name="id" value="#{_item.idArchivage}"/>
						<h:outputText id="forgeviewdisplayitemIdClient" value="#{forgeview:display(_item.idClient)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="directeurTechniqueBeanDirecteurTechniqueInterventionList" value="Intervention List:"/>
			<h:dataTable id="directeurTechniqueBeanDirecteurTechniqueInterventionList" styleClass="data-table" value="#{directeurTechniqueBean.directeurTechnique.interventionList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Exemplaire Mat"/>
					</f:facet>
					<h:link outcome="/intervention/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdExemplaireMat" value="#{forgeview:display(_item.idExemplaireMat)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="directeurTechniqueBeanDirecteurTechniqueIdPersonnel" value="Id Personnel:"/>
			<h:link id="directeurTechniqueBeanDirecteurTechniqueIdPersonnel" outcome="/personnel/view" rendered="#{!empty directeurTechniqueBean.directeurTechnique.idPersonnel}" value="#{directeurTechniqueBean.directeurTechnique.idPersonnel}">
				<f:param name="id" value="#{directeurTechniqueBean.directeurTechnique.idPersonnel.idPersonnel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
