<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{emplacementArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{emplacementArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Emplacement Archive"/>

	<ui:define name="header">
		Emplacement Archive
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty emplacementArchiveBean.id}'>
				Edit existing Emplacement Archive
			</c:when>
			<c:otherwise>
				Create a new Emplacement Archive
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="emplacementArchiveBeanEmplacementArchiveEmplacementClientArchiveList" value="Emplacement Client Archive List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{emplacementArchiveBean.emplacementArchive.emplacementClientArchiveList}"/>
					<h:dataTable id="emplacementArchiveBeanEmplacementArchiveEmplacementClientArchiveList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Bloc"/>
							</f:facet>
							<h:link outcome="/emplacementClientArchive/view">
								<f:param name="id" value="#{_item.idEmplclient}"/>
								<h:outputText id="itemBloc" value="#{_item.bloc}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="emplacementClientArchiveBeanAddBloc" value="#{emplacementClientArchiveBean.add.bloc}"/>
								<h:message for="emplacementClientArchiveBeanAddBloc" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date Installation"/>
							</f:facet>
							<h:link outcome="/emplacementClientArchive/view">
								<f:param name="id" value="#{_item.idEmplclient}"/>
								<h:outputText id="itemDateInstallation" value="#{_item.dateInstallation}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="emplacementClientArchiveBeanAddDateInstallation" value="#{emplacementClientArchiveBean.add.dateInstallation}"/>
								<h:message for="emplacementClientArchiveBeanAddDateInstallation" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Salle"/>
							</f:facet>
							<h:link outcome="/emplacementClientArchive/view">
								<f:param name="id" value="#{_item.idEmplclient}"/>
								<h:outputText id="itemSalle" value="#{_item.salle}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="emplacementClientArchiveBeanAddSalle" value="#{emplacementClientArchiveBean.add.salle}"/>
								<h:message for="emplacementClientArchiveBeanAddSalle" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(emplacementClientArchiveBean.added)}" id="emplacementArchiveBeanEmplacementArchiveEmplacementClientArchiveListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{emplacementClientArchiveBean.add.idEmplacement}" value="#{emplacementArchiveBean.emplacementArchive}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementArchiveBeanEmplacementArchiveExamplaireMaterielArchiveList" value="Examplaire Materiel Archive List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{emplacementArchiveBean.emplacementArchive.examplaireMaterielArchiveList}"/>
					<h:dataTable id="emplacementArchiveBeanEmplacementArchiveExamplaireMaterielArchiveList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Materiel"/>
							</f:facet>
							<h:link outcome="/examplaireMaterielArchive/view">
								<f:param name="id" value="#{_item.idExemplaireMateriel}"/>
								<h:outputText id="forgeviewdisplayitemIdMateriel" value="#{forgeview:display(_item.idMateriel)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{materielArchiveBean.converter}" id="examplaireMaterielArchiveBeanAddIdMateriel" value="#{examplaireMaterielArchiveBean.add.idMateriel}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{materielArchiveBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="examplaireMaterielArchiveBeanAddIdMateriel" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(examplaireMaterielArchiveBean.added)}" id="emplacementArchiveBeanEmplacementArchiveExamplaireMaterielArchiveListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{examplaireMaterielArchiveBean.add.idEmplacement}" value="#{emplacementArchiveBean.emplacementArchive}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="emplacementArchiveBeanEmplacementArchiveEmplacementTnArchiveList" value="Emplacement Tn Archive List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{emplacementArchiveBean.emplacementArchive.emplacementTnArchiveList}"/>
					<h:dataTable id="emplacementArchiveBeanEmplacementArchiveEmplacementTnArchiveList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Libelle Caisse"/>
							</f:facet>
							<h:link outcome="/emplacementTnArchive/view">
								<f:param name="id" value="#{_item.idEmpltn}"/>
								<h:outputText id="itemLibelleCaisse" value="#{_item.libelleCaisse}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="emplacementTnArchiveBeanAddLibelleCaisse" value="#{emplacementTnArchiveBean.add.libelleCaisse}"/>
								<h:message for="emplacementTnArchiveBeanAddLibelleCaisse" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Libelle Tirroir"/>
							</f:facet>
							<h:link outcome="/emplacementTnArchive/view">
								<f:param name="id" value="#{_item.idEmpltn}"/>
								<h:outputText id="itemLibelleTirroir" value="#{_item.libelleTirroir}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="emplacementTnArchiveBeanAddLibelleTirroir" value="#{emplacementTnArchiveBean.add.libelleTirroir}"/>
								<h:message for="emplacementTnArchiveBeanAddLibelleTirroir" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(emplacementTnArchiveBean.added)}" id="emplacementArchiveBeanEmplacementArchiveEmplacementTnArchiveListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{emplacementTnArchiveBean.add.idEmplacement}" value="#{emplacementArchiveBean.emplacementArchive}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{emplacementArchiveBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty emplacementArchiveBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{emplacementArchiveBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{emplacementArchiveBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
