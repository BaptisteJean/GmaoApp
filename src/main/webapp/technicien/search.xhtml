<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{technicienBean.page}'/>
		<f:event type="preRenderView" listener='#{technicienBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Technicien entities"/>

	<ui:define name="header">
		Technicien
	</ui:define>

	<ui:define name="subheader">
		Search Technicien entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="technicienBeanExampleFonctionTechicien" value="Fonction Techicien:"/>
						<h:panelGroup>
							<h:inputText id="technicienBeanExampleFonctionTechicien" value="#{technicienBean.example.fonctionTechicien}"/>
							<h:message for="technicienBeanExampleFonctionTechicien" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienBeanExampleIdDepartement" value="Id Departement:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{departementBean.converter}" id="technicienBeanExampleIdDepartement" value="#{technicienBean.example.idDepartement}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departementBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienBeanExampleIdDepartement" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienBeanExampleIdEquipe" value="Id Equipe:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{equipeBean.converter}" id="technicienBeanExampleIdEquipe" value="#{technicienBean.example.idEquipe}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienBeanExampleIdEquipe" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienBeanExampleIdPersonnel" value="Id Personnel:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personnelBean.converter}" id="technicienBeanExampleIdPersonnel" value="#{technicienBean.example.idPersonnel}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienBeanExampleIdPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{technicienBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{technicienBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="technicienBeanPageItems" styleClass="data-table" value="#{technicienBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Departement"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdDepartement" value="#{forgeview:display(_item.idDepartement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{technicienBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
