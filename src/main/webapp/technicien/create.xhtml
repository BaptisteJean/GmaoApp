<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{technicienBean.id}'/>
		<f:event type="preRenderView" listener='#{technicienBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Technicien"/>

	<ui:define name="header">
		Technicien
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty technicienBean.id}'>
				Edit existing Technicien
			</c:when>
			<c:otherwise>
				Create a new Technicien
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="technicienBeanTechnicienFonctionTechicien" value="Fonction Techicien:"/>
				<h:panelGroup>
					<h:inputText id="technicienBeanTechnicienFonctionTechicien" value="#{technicienBean.technicien.fonctionTechicien}"/>
					<h:message for="technicienBeanTechnicienFonctionTechicien" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="technicienBeanTechnicienIdDepartement" value="Id Departement:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{departementBean.converter}" id="technicienBeanTechnicienIdDepartement" required="true" value="#{technicienBean.technicien.idDepartement}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departementBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienBeanTechnicienIdDepartement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="technicienBeanTechnicienIdEquipe" value="Id Equipe:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{equipeBean.converter}" id="technicienBeanTechnicienIdEquipe" required="true" value="#{technicienBean.technicien.idEquipe}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienBeanTechnicienIdEquipe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="technicienBeanTechnicienIdPersonnel" value="Id Personnel:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personnelBean.converter}" id="technicienBeanTechnicienIdPersonnel" required="true" value="#{technicienBean.technicien.idPersonnel}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienBeanTechnicienIdPersonnel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{technicienBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty technicienBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{technicienBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{technicienBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
