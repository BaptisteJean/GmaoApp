<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{archivageAutomatiqueBean.page}'/>
		<f:event type="preRenderView" listener='#{archivageAutomatiqueBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Archivage Automatique entities"/>

	<ui:define name="header">
		Archivage Automatique
	</ui:define>

	<ui:define name="subheader">
		Search Archivage Automatique entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="archivageAutomatiqueBeanExampleIdArchivage" value="Id Archivage:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{archivageBean.converter}" id="archivageAutomatiqueBeanExampleIdArchivage" value="#{archivageAutomatiqueBean.example.idArchivage}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{archivageBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="archivageAutomatiqueBeanExampleIdArchivage" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{archivageAutomatiqueBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{archivageAutomatiqueBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="archivageAutomatiqueBeanPageItems" styleClass="data-table" value="#{archivageAutomatiqueBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Archivage"/>
					</f:facet>
					<h:link outcome="/archivageAutomatique/view">
						<f:param name="id" value="#{_item.idArchivageAutomatique}"/>
						<h:outputText id="forgeviewdisplayitemIdArchivage" value="#{forgeview:display(_item.idArchivage)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{archivageAutomatiqueBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
