<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{archivageAutomatiqueBean.id}'/>
		<f:event type="preRenderView" listener='#{archivageAutomatiqueBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Archivage Automatique"/>

	<ui:define name="header">
		Archivage Automatique
	</ui:define>

	<ui:define name="subheader">
		View existing Archivage Automatique
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="archivageAutomatiqueBeanArchivageAutomatiqueIdArchivage" value="Id Archivage:"/>
			<h:link id="archivageAutomatiqueBeanArchivageAutomatiqueIdArchivage" outcome="/archivage/view" rendered="#{!empty archivageAutomatiqueBean.archivageAutomatique.idArchivage}" value="#{archivageAutomatiqueBean.archivageAutomatique.idArchivage}">
				<f:param name="id" value="#{archivageAutomatiqueBean.archivageAutomatique.idArchivage.idArchivage}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
