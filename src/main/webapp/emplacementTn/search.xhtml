<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{emplacementTnBean.page}'/>
		<f:event type="preRenderView" listener='#{emplacementTnBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Emplacement Tn entities"/>

	<ui:define name="header">
		Emplacement Tn
	</ui:define>

	<ui:define name="subheader">
		Search Emplacement Tn entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="emplacementTnBeanExampleLibelleCaisse" value="Libelle Caisse:"/>
						<h:panelGroup>
							<h:inputText id="emplacementTnBeanExampleLibelleCaisse" value="#{emplacementTnBean.example.libelleCaisse}"/>
							<h:message for="emplacementTnBeanExampleLibelleCaisse" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="emplacementTnBeanExampleLibelleTirroir" value="Libelle Tirroir:"/>
						<h:panelGroup>
							<h:inputText id="emplacementTnBeanExampleLibelleTirroir" value="#{emplacementTnBean.example.libelleTirroir}"/>
							<h:message for="emplacementTnBeanExampleLibelleTirroir" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="emplacementTnBeanExampleIdEmplacement" value="Id Emplacement:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{emplacementBean.converter}" id="emplacementTnBeanExampleIdEmplacement" value="#{emplacementTnBean.example.idEmplacement}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{emplacementBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="emplacementTnBeanExampleIdEmplacement" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{emplacementTnBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{emplacementTnBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="emplacementTnBeanPageItems" styleClass="data-table" value="#{emplacementTnBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Emplacement"/>
					</f:facet>
					<h:link outcome="/emplacementTn/view">
						<f:param name="id" value="#{_item.idEmpltn}"/>
						<h:outputText id="forgeviewdisplayitemIdEmplacement" value="#{forgeview:display(_item.idEmplacement)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{emplacementTnBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
