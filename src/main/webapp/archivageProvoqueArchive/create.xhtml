<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{archivageProvoqueArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{archivageProvoqueArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Archivage Provoque Archive"/>

	<ui:define name="header">
		Archivage Provoque Archive
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty archivageProvoqueArchiveBean.id}'>
				Edit existing Archivage Provoque Archive
			</c:when>
			<c:otherwise>
				Create a new Archivage Provoque Archive
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="archivageProvoqueArchiveBeanArchivageProvoqueArchiveIdArchivage" value="Id Archivage:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{archivageArchiveBean.converter}" id="archivageProvoqueArchiveBeanArchivageProvoqueArchiveIdArchivage" required="true" value="#{archivageProvoqueArchiveBean.archivageProvoqueArchive.idArchivage}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{archivageArchiveBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="archivageProvoqueArchiveBeanArchivageProvoqueArchiveIdArchivage" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{archivageProvoqueArchiveBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty archivageProvoqueArchiveBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{archivageProvoqueArchiveBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{archivageProvoqueArchiveBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
