            <ui:define name="content">
                 <h:form id="form">
    <p:growl id="msgs" />
    <h3 style="margin-top:0;color:#18547c;font-weight: bold;">Materiel</h3>
    <p:panel header="Nouveau materiel" style="margin-bottom:20px" id="pan">
        <h:panelGrid styleClass="materiel"  columnClasses="col1, col3" id="logPanelGrid" style="width: 80%;" cellspacing="8" cellpadding="0" columns="3">
            
            <h:panelGroup>
                <h:outputLabel value="Type " for="type"/>
            </h:panelGroup>
            
            <p:spacer width="50px"/>
            
            <h:panelGroup style="margin-left: 5px">
                <p:inputText id="type" value="#{materielBean.materiel.typeMateriel}" required="true"/>
            </h:panelGroup>
            
            <h:panelGroup>
                <h:outputLabel  value="Fabricant" for="fabricant"/>
            </h:panelGroup>
            
            <p:spacer width="50px"/>
            
            <h:panelGroup style="margin-left: 5px">
                <p:inputText  id="fabricant" value="#{examplaireMaterielBean.examplaireMateriel.fabricantMarque}" required="true"/>
            </h:panelGroup>    
            
            <h:panelGroup>
                <h:outputLabel value="Numero de serie" for="numSerie"/>
            </h:panelGroup>
            
            <p:spacer width="50px"/>
            
            <h:panelGroup style="margin-left: 5px">
                <p:inputText id="numSerie" value="#{examplaireMaterielBean.examplaireMateriel.numeroSerie}" required="true"/>
            </h:panelGroup>
            
            <h:panelGroup>
                <h:outputLabel value="puissance " for="puissance"/>
            </h:panelGroup>
            
            <p:spacer width="50px"/>
            
            <h:panelGroup style="margin-left: 6px">
                <p:inputText id="puissance" value="#{examplaireMaterielBean.examplaireMateriel.puissance}" required="true"/>
            </h:panelGroup>
            
            <h:panelGroup >
            <h:outputLabel value="Materiel pour " for="materiel"></h:outputLabel>
            </h:panelGroup>
            
            <p:spacer width="50px"/>
            
            
            <h:panelGroup style="margin-left: 6px">
            <p:inplace  id="ajax" label="Client" editor="true">
      <p:row >
            <p:column  colspan="4" style="text-align: right;">
                 <p:selectOneMenu id="Client"  >
            
                     <f:selectItem itemLabel="Selectionner le client" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneMenu>
            </p:column>
          <p:spacer height="10px"/>
            <p:column  colspan="3" rowspan="3">
                <p:selectOneMenu id="Bloc"  style="margin-left: 6px">
            <f:selectItem itemLabel="Selectionner un bloc" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
            </p:selectOneMenu>
            </p:column>
            <p:spacer height="10px"/>
              <p:column  colspan="3" rowspan="3">
                      <p:selectOneMenu id="Salle" style="margin-left: 6px">
            <f:selectItem itemLabel="Selectionner une salle" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
          
        </p:selectOneMenu>
                  
          </p:column>
        </p:row>
                
        </p:inplace>  
            </h:panelGroup>
            <p:spacer width="50px"/>
            <p:spacer width="50px"/>
            <h:panelGroup style="margin-left: 6px">
            <p:inplace label="TN"  editor="true">
            
         
         
         <p:row>
            <p:column  colspan="4" style="text-align: right">
                 
            
             <p:selectOneMenu id="Caisse"   >
            <f:selectItem itemLabel="Selectionner une caisse" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneMenu>
            </p:column>
            <p:column  colspan="3" rowspan="3">
                <p:selectOneMenu id="Tirroir" style="margin-left: 6px">
            <f:selectItem itemLabel="Selectionner un tirroir" itemValue="" />
            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
            <f:selectItem itemLabel="PS4" itemValue="PS4" />
            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
        </p:selectOneMenu> 
            </p:column>
          
        </p:row>
             
        </p:inplace>
                </h:panelGroup>
          
        </h:panelGrid>
          <p style="text-align: center; margin-top:20px;">
             <p:commandButton   action="confirmSignIn"  value="Annuler" style="background-color: #3e5288; color: white;"/>
             <p:spacer width="50px"/>
              <p:commandButton    action="confirmSignIn"  value="Ajouter" style="background-color: #3e5288; color: white;"/>
             </p>
    </p:panel>
    
 </h:form>
                
            <h:form>
    <p:outputPanel id="books">
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">
 <f:facet name="header">
            Liste des Materiel(s) 
        </f:facet>
            <p:column headerText="Nom(s)">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Prenom(s)">
                <f:facet name="header">
                    <h:outputText value="Prenom(s)" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
            
            <p:column headerText="Departement">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Fonction">
                <f:facet name="header">
                    <h:outputText value="Fonction" />
                </f:facet>
            </p:column>
 
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable><br/><br/>
        
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTables" scrollWidth="true" rendered="true" paginator="true">
            <f:facet name="header" >
            Liste des Materiel(s) Destocke(s)
        </f:facet>
            <p:column headerText="Type">
                <h:outputText value="test" />
            </p:column>
 
            <p:column headerText="Fabricant">
                <f:facet name="header">
                    <h:outputText value="Fabricant" />
                </f:facet>
                <h:outputText value="test" />
            </p:column>
            
            
            <p:column headerText="Numero de serie">
                <h:outputText value="test" />
            </p:column>
 
            <p:column headerText="Puissance">
                <f:facet name="header">
                    <h:outputText value="Puissance" />
                </f:facet>
            </p:column>
            
            <p:column headerText="Emplacement">
                <f:facet name="header">
                    <h:outputText value="Emplacement" />
                </f:facet>
            </p:column>
            
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable>
    </p:outputPanel>
</h:form>
