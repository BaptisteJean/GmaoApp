<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{destockageBean.id}'/>
		<f:event type="preRenderView" listener='#{destockageBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Destockage"/>

	<ui:define name="header">
		Destockage
	</ui:define>

	<ui:define name="subheader">
		View existing Destockage
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="destockageBeanDestockageDateRetrait" value="Date Retrait:"/>
			<h:outputText id="destockageBeanDestockageDateRetrait" value="#{destockageBean.destockage.dateRetrait}"/>
			<h:outputText/>
			<h:outputLabel for="destockageBeanDestockageQuantiteRetire" value="Quantite Retire:"/>
			<h:outputText id="destockageBeanDestockageQuantiteRetire" value="#{destockageBean.destockage.quantiteRetire}"/>
			<h:outputText/>
			<h:outputLabel for="destockageBeanDestockageIdDestination" value="Id Destination:"/>
			<h:link id="destockageBeanDestockageIdDestination" outcome="/destination/view" rendered="#{!empty destockageBean.destockage.idDestination}" value="#{destockageBean.destockage.idDestination}">
				<f:param name="id" value="#{destockageBean.destockage.idDestination.idDestination}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="destockageBeanDestockageIdExemplaire" value="Id Exemplaire:"/>
			<h:link id="destockageBeanDestockageIdExemplaire" outcome="/examplaireMateriel/view" rendered="#{!empty destockageBean.destockage.idExemplaire}" value="#{destockageBean.destockage.idExemplaire}">
				<f:param name="id" value="#{destockageBean.destockage.idExemplaire.idExemplaireMateriel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
