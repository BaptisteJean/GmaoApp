<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{destockageBean.page}'/>
		<f:event type="preRenderView" listener='#{destockageBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Destockage entities"/>

	<ui:define name="header">
		Destockage
	</ui:define>

	<ui:define name="subheader">
		Search Destockage entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="destockageBeanExampleDateRetrait" value="Date Retrait:"/>
						<h:panelGroup>
							<h:inputText id="destockageBeanExampleDateRetrait" value="#{destockageBean.example.dateRetrait}"/>
							<h:message for="destockageBeanExampleDateRetrait" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="destockageBeanExampleQuantiteRetire" value="Quantite Retire:"/>
						<h:panelGroup>
							<h:inputText id="destockageBeanExampleQuantiteRetire" value="#{destockageBean.example.quantiteRetire}"/>
							<h:message for="destockageBeanExampleQuantiteRetire" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="destockageBeanExampleIdDestination" value="Id Destination:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{destinationBean.converter}" id="destockageBeanExampleIdDestination" value="#{destockageBean.example.idDestination}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{destinationBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="destockageBeanExampleIdDestination" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="destockageBeanExampleIdExemplaire" value="Id Exemplaire:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{examplaireMaterielBean.converter}" id="destockageBeanExampleIdExemplaire" value="#{destockageBean.example.idExemplaire}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{examplaireMaterielBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="destockageBeanExampleIdExemplaire" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{destockageBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{destockageBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="destockageBeanPageItems" styleClass="data-table" value="#{destockageBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Destination"/>
					</f:facet>
					<h:link outcome="/destockage/view">
						<f:param name="id" value="#{_item.idDestockage}"/>
						<h:outputText id="forgeviewdisplayitemIdDestination" value="#{forgeview:display(_item.idDestination)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Exemplaire"/>
					</f:facet>
					<h:link outcome="/destockage/view">
						<f:param name="id" value="#{_item.idDestockage}"/>
						<h:outputText id="forgeviewdisplayitemIdExemplaire" value="#{forgeview:display(_item.idExemplaire)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{destockageBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
