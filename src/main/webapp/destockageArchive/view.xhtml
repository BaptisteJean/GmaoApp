<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{destockageArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{destockageArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Destockage Archive"/>

	<ui:define name="header">
		Destockage Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Destockage Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="destockageArchiveBeanDestockageArchiveDateRetrait" value="Date Retrait:"/>
			<h:outputText id="destockageArchiveBeanDestockageArchiveDateRetrait" value="#{destockageArchiveBean.destockageArchive.dateRetrait}"/>
			<h:outputText/>
			<h:outputLabel for="destockageArchiveBeanDestockageArchiveQuantiteRetire" value="Quantite Retire:"/>
			<h:outputText id="destockageArchiveBeanDestockageArchiveQuantiteRetire" value="#{destockageArchiveBean.destockageArchive.quantiteRetire}"/>
			<h:outputText/>
			<h:outputLabel for="destockageArchiveBeanDestockageArchiveIdDestination" value="Id Destination:"/>
			<h:link id="destockageArchiveBeanDestockageArchiveIdDestination" outcome="/destinationArchive/view" rendered="#{!empty destockageArchiveBean.destockageArchive.idDestination}" value="#{destockageArchiveBean.destockageArchive.idDestination}">
				<f:param name="id" value="#{destockageArchiveBean.destockageArchive.idDestination.idDestination}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="destockageArchiveBeanDestockageArchiveIdExemplaire" value="Id Exemplaire:"/>
			<h:link id="destockageArchiveBeanDestockageArchiveIdExemplaire" outcome="/examplaireMaterielArchive/view" rendered="#{!empty destockageArchiveBean.destockageArchive.idExemplaire}" value="#{destockageArchiveBean.destockageArchive.idExemplaire}">
				<f:param name="id" value="#{destockageArchiveBean.destockageArchive.idExemplaire.idExemplaireMateriel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
