<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{archivageArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{archivageArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Archivage Archive entities"/>

	<ui:define name="header">
		Archivage Archive
	</ui:define>

	<ui:define name="subheader">
		Search Archivage Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="archivageArchiveBeanExampleIdClient" value="Id Client:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{clientArchiveBean.converter}" id="archivageArchiveBeanExampleIdClient" value="#{archivageArchiveBean.example.idClient}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clientArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="archivageArchiveBeanExampleIdClient" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="archivageArchiveBeanExampleIdDirecteurTechnique" value="Id Directeur Technique:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{directeurTechniqueArchiveBean.converter}" id="archivageArchiveBeanExampleIdDirecteurTechnique" value="#{archivageArchiveBean.example.idDirecteurTechnique}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{directeurTechniqueArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="archivageArchiveBeanExampleIdDirecteurTechnique" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{archivageArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{archivageArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="archivageArchiveBeanPageItems" styleClass="data-table" value="#{archivageArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Client"/>
					</f:facet>
					<h:link outcome="/archivageArchive/view">
						<f:param name="id" value="#{_item.idArchivage}"/>
						<h:outputText id="forgeviewdisplayitemIdClient" value="#{forgeview:display(_item.idClient)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Technique"/>
					</f:facet>
					<h:link outcome="/archivageArchive/view">
						<f:param name="id" value="#{_item.idArchivage}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTechnique" value="#{forgeview:display(_item.idDirecteurTechnique)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{archivageArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
