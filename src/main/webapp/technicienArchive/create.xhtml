<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{technicienArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{technicienArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Technicien Archive"/>

	<ui:define name="header">
		Technicien Archive
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty technicienArchiveBean.id}'>
				Edit existing Technicien Archive
			</c:when>
			<c:otherwise>
				Create a new Technicien Archive
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="technicienArchiveBeanTechnicienArchiveFonctionTechicien" value="Fonction Techicien:"/>
				<h:panelGroup>
					<h:inputText id="technicienArchiveBeanTechnicienArchiveFonctionTechicien" value="#{technicienArchiveBean.technicienArchive.fonctionTechicien}"/>
					<h:message for="technicienArchiveBeanTechnicienArchiveFonctionTechicien" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="technicienArchiveBeanTechnicienArchiveIdDepartement" value="Id Departement:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{departementArchiveBean.converter}" id="technicienArchiveBeanTechnicienArchiveIdDepartement" required="true" value="#{technicienArchiveBean.technicienArchive.idDepartement}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departementArchiveBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienArchiveBeanTechnicienArchiveIdDepartement" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="technicienArchiveBeanTechnicienArchiveIdEquipe" value="Id Equipe:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{equipeArchiveBean.converter}" id="technicienArchiveBeanTechnicienArchiveIdEquipe" required="true" value="#{technicienArchiveBean.technicienArchive.idEquipe}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeArchiveBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienArchiveBeanTechnicienArchiveIdEquipe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="technicienArchiveBeanTechnicienArchiveIdPersonnel" value="Id Personnel:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{personnelArchiveBean.converter}" id="technicienArchiveBeanTechnicienArchiveIdPersonnel" required="true" value="#{technicienArchiveBean.technicienArchive.idPersonnel}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelArchiveBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="technicienArchiveBeanTechnicienArchiveIdPersonnel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{technicienArchiveBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty technicienArchiveBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{technicienArchiveBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{technicienArchiveBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
