<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{technicienArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{technicienArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Technicien Archive entities"/>

	<ui:define name="header">
		Technicien Archive
	</ui:define>

	<ui:define name="subheader">
		Search Technicien Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="technicienArchiveBeanExampleFonctionTechicien" value="Fonction Techicien:"/>
						<h:panelGroup>
							<h:inputText id="technicienArchiveBeanExampleFonctionTechicien" value="#{technicienArchiveBean.example.fonctionTechicien}"/>
							<h:message for="technicienArchiveBeanExampleFonctionTechicien" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienArchiveBeanExampleIdDepartement" value="Id Departement:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{departementArchiveBean.converter}" id="technicienArchiveBeanExampleIdDepartement" value="#{technicienArchiveBean.example.idDepartement}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{departementArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienArchiveBeanExampleIdDepartement" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienArchiveBeanExampleIdEquipe" value="Id Equipe:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{equipeArchiveBean.converter}" id="technicienArchiveBeanExampleIdEquipe" value="#{technicienArchiveBean.example.idEquipe}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienArchiveBeanExampleIdEquipe" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="technicienArchiveBeanExampleIdPersonnel" value="Id Personnel:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personnelArchiveBean.converter}" id="technicienArchiveBeanExampleIdPersonnel" value="#{technicienArchiveBean.example.idPersonnel}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="technicienArchiveBeanExampleIdPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{technicienArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{technicienArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="technicienArchiveBeanPageItems" styleClass="data-table" value="#{technicienArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Departement"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdDepartement" value="#{forgeview:display(_item.idDepartement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicienArchive/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{technicienArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
