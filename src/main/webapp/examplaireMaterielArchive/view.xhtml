<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{examplaireMaterielArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{examplaireMaterielArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Examplaire Materiel Archive"/>

	<ui:define name="header">
		Examplaire Materiel Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Examplaire Materiel Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveFabricantMarque" value="Fabricant Marque:"/>
			<h:outputText id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveFabricantMarque" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.fabricantMarque}"/>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveLibelleExemplaire" value="Libelle Exemplaire:"/>
			<h:outputText id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveLibelleExemplaire" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.libelleExemplaire}"/>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveNumeroSerie" value="Numero Serie:"/>
			<h:outputText id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveNumeroSerie" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.numeroSerie}"/>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchivePuissance" value="Puissance:"/>
			<h:outputText id="examplaireMaterielArchiveBeanExamplaireMaterielArchivePuissance" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.puissance}"/>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveQuantiteExemplaire" value="Quantite Exemplaire:"/>
			<h:outputText id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveQuantiteExemplaire" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.quantiteExemplaire}"/>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveDestockageArchiveList" value="Destockage Archive List:"/>
			<h:dataTable id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveDestockageArchiveList" styleClass="data-table" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.destockageArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Destination"/>
					</f:facet>
					<h:link outcome="/destockageArchive/view">
						<f:param name="id" value="#{_item.idDestockage}"/>
						<h:outputText id="forgeviewdisplayitemIdDestination" value="#{forgeview:display(_item.idDestination)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveInterventionArchiveList" value="Intervention Archive List:"/>
			<h:dataTable id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveInterventionArchiveList" styleClass="data-table" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.interventionArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Tech"/>
					</f:facet>
					<h:link outcome="/interventionArchive/view">
						<f:param name="id" value="#{_item.idIntervention}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTech" value="#{forgeview:display(_item.idDirecteurTech)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveIdEmplacement" value="Id Emplacement:"/>
			<h:link id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveIdEmplacement" outcome="/emplacementArchive/view" rendered="#{!empty examplaireMaterielArchiveBean.examplaireMaterielArchive.idEmplacement}" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.idEmplacement}">
				<f:param name="id" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.idEmplacement.idEmpl}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchiveIdMateriel" value="Id Materiel:"/>
			<h:link id="examplaireMaterielArchiveBeanExamplaireMaterielArchiveIdMateriel" outcome="/materielArchive/view" rendered="#{!empty examplaireMaterielArchiveBean.examplaireMaterielArchive.idMateriel}" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.idMateriel}">
				<f:param name="id" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.idMateriel.idMateriel}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="examplaireMaterielArchiveBeanExamplaireMaterielArchivePlanificationArchiveList" value="Planification Archive List:"/>
			<h:dataTable id="examplaireMaterielArchiveBeanExamplaireMaterielArchivePlanificationArchiveList" styleClass="data-table" value="#{examplaireMaterielArchiveBean.examplaireMaterielArchive.planificationArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date Planification"/>
					</f:facet>
					<h:link outcome="/planificationArchive/view">
						<f:param name="id" value="#{_item.idPlanification}"/>
						<h:outputText id="itemDatePlanification" value="#{_item.datePlanification}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
