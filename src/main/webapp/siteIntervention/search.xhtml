<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{siteInterventionBean.page}'/>
		<f:event type="preRenderView" listener='#{siteInterventionBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Site Intervention entities"/>

	<ui:define name="header">
		Site Intervention
	</ui:define>

	<ui:define name="subheader">
		Search Site Intervention entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="siteInterventionBeanExampleLibeleBureau" value="Libele Bureau:"/>
						<h:panelGroup>
							<h:inputText id="siteInterventionBeanExampleLibeleBureau" value="#{siteInterventionBean.example.libeleBureau}"/>
							<h:message for="siteInterventionBeanExampleLibeleBureau" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="siteInterventionBeanExampleNumeroBatiment" value="Numero Batiment:"/>
						<h:panelGroup>
							<h:inputText id="siteInterventionBeanExampleNumeroBatiment" value="#{siteInterventionBean.example.numeroBatiment}"/>
							<h:message for="siteInterventionBeanExampleNumeroBatiment" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="siteInterventionBeanExampleIdClient" value="Id Client:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{clientBean.converter}" id="siteInterventionBeanExampleIdClient" value="#{siteInterventionBean.example.idClient}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clientBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="siteInterventionBeanExampleIdClient" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{siteInterventionBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{siteInterventionBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="siteInterventionBeanPageItems" styleClass="data-table" value="#{siteInterventionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Client"/>
					</f:facet>
					<h:link outcome="/siteIntervention/view">
						<f:param name="id" value="#{_item.idsiteintervention}"/>
						<h:outputText id="forgeviewdisplayitemIdClient" value="#{forgeview:display(_item.idClient)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{siteInterventionBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
