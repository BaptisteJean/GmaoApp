<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{siteInterventionBean.id}'/>
		<f:event type="preRenderView" listener='#{siteInterventionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Site Intervention"/>

	<ui:define name="header">
		Site Intervention
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty siteInterventionBean.id}'>
				Edit existing Site Intervention
			</c:when>
			<c:otherwise>
				Create a new Site Intervention
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="siteInterventionBeanSiteInterventionNumeroBatiment" value="Numero Batiment:"/>
				<h:panelGroup>
					<h:inputText id="siteInterventionBeanSiteInterventionNumeroBatiment" value="#{siteInterventionBean.siteIntervention.numeroBatiment}"/>
					<h:message for="siteInterventionBeanSiteInterventionNumeroBatiment" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siteInterventionBeanSiteInterventionLibeleBureau" value="Libele Bureau:"/>
				<h:panelGroup>
					<h:inputText id="siteInterventionBeanSiteInterventionLibeleBureau" value="#{siteInterventionBean.siteIntervention.libeleBureau}"/>
					<h:message for="siteInterventionBeanSiteInterventionLibeleBureau" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="siteInterventionBeanSiteInterventionIdClient" value="Id Client:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{clientBean.converter}" id="siteInterventionBeanSiteInterventionIdClient" required="true" value="#{siteInterventionBean.siteIntervention.idClient}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{clientBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="siteInterventionBeanSiteInterventionIdClient" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{siteInterventionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty siteInterventionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{siteInterventionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{siteInterventionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
