<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{directeurTechniqueBean.page}'/>
		<f:event type="preRenderView" listener='#{directeurTechniqueBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Directeur Technique entities"/>

	<ui:define name="header">
		Directeur Technique
	</ui:define>

	<ui:define name="subheader">
		Search Directeur Technique entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="directeurTechniqueBeanExampleIdPersonnel" value="Id Personnel:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{personnelBean.converter}" id="directeurTechniqueBeanExampleIdPersonnel" value="#{directeurTechniqueBean.example.idPersonnel}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{personnelBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="directeurTechniqueBeanExampleIdPersonnel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{directeurTechniqueBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{directeurTechniqueBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="directeurTechniqueBeanPageItems" styleClass="data-table" value="#{directeurTechniqueBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/directeurTechnique/view">
						<f:param name="id" value="#{_item.idDirecteurTech}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{directeurTechniqueBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
