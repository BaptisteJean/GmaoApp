<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{personnelBean.id}'/>
		<f:event type="preRenderView" listener='#{personnelBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Personnel"/>

	<ui:define name="header">
		Personnel
	</ui:define>

	<ui:define name="subheader">
		View existing Personnel
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="personnelBeanPersonnelNomPersonnel" value="Nom Personnel:"/>
			<h:outputText id="personnelBeanPersonnelNomPersonnel" value="#{personnelBean.personnel.nomPersonnel}"/>
			<h:outputText/>
			<h:outputLabel for="personnelBeanPersonnelPrenomPersonnel" value="Prenom Personnel:"/>
			<h:outputText id="personnelBeanPersonnelPrenomPersonnel" value="#{personnelBean.personnel.prenomPersonnel}"/>
			<h:outputText/>
			<h:outputLabel for="personnelBeanPersonnelLogin" value="Login:"/>
			<h:outputText id="personnelBeanPersonnelLogin" value="#{personnelBean.personnel.login}"/>
			<h:outputText/>
			<h:outputLabel for="personnelBeanPersonnelPassword" value="Password:"/>
			<h:outputText id="personnelBeanPersonnelPassword" value="#{personnelBean.personnel.password}"/>
			<h:outputText/>
			<h:outputLabel for="personnelBeanPersonnelDirecteurTechniqueList" value="Directeur Technique List:"/>
			<h:dataTable id="personnelBeanPersonnelDirecteurTechniqueList" styleClass="data-table" value="#{personnelBean.personnel.directeurTechniqueList}" var="_item"/>
			<h:outputText/>
			<h:outputLabel for="personnelBeanPersonnelTechnicienList" value="Technicien List:"/>
			<h:dataTable id="personnelBeanPersonnelTechnicienList" styleClass="data-table" value="#{personnelBean.personnel.technicienList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Departement"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdDepartement" value="#{forgeview:display(_item.idDepartement)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
