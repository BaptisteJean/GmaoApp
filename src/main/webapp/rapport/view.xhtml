<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{rapportBean.id}'/>
		<f:event type="preRenderView" listener='#{rapportBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Rapport"/>

	<ui:define name="header">
		Rapport
	</ui:define>

	<ui:define name="subheader">
		View existing Rapport
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="rapportBeanRapportDateRedaction" value="Date Redaction:"/>
			<h:outputText id="rapportBeanRapportDateRedaction" value="#{rapportBean.rapport.dateRedaction}"/>
			<h:outputText/>
			<h:outputLabel for="rapportBeanRapportDescriptionRapport" value="Description Rapport:"/>
			<h:outputText id="rapportBeanRapportDescriptionRapport" value="#{rapportBean.rapport.descriptionRapport}"/>
			<h:outputText/>
			<h:outputLabel for="rapportBeanRapportIdEquipe" value="Id Equipe:"/>
			<h:link id="rapportBeanRapportIdEquipe" outcome="/equipe/view" rendered="#{!empty rapportBean.rapport.idEquipe}" value="#{rapportBean.rapport.idEquipe}">
				<f:param name="id" value="#{rapportBean.rapport.idEquipe.idEquipe}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="rapportBeanRapportIdIntervention" value="Id Intervention:"/>
			<h:link id="rapportBeanRapportIdIntervention" outcome="/intervention/view" rendered="#{!empty rapportBean.rapport.idIntervention}" value="#{rapportBean.rapport.idIntervention}">
				<f:param name="id" value="#{rapportBean.rapport.idIntervention.idIntervention}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
