<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clientBean.id}'/>
		<f:event type="preRenderView" listener='#{clientBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Client"/>

	<ui:define name="header">
		Client
	</ui:define>

	<ui:define name="subheader">
		View existing Client
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="clientBeanClientCodeClient" value="Code Client:"/>
			<h:outputText id="clientBeanClientCodeClient" value="#{clientBean.client.codeClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientNomClient" value="Nom Client:"/>
			<h:outputText id="clientBeanClientNomClient" value="#{clientBean.client.nomClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientPrenomClient" value="Prenom Client:"/>
			<h:outputText id="clientBeanClientPrenomClient" value="#{clientBean.client.prenomClient}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientTypePersonne" value="Type Personne:"/>
			<h:outputText id="clientBeanClientTypePersonne" value="#{clientBean.client.typePersonne}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientNatureActivite" value="Nature Activite:"/>
			<h:outputText id="clientBeanClientNatureActivite" value="#{clientBean.client.natureActivite}"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientDestinationList" value="Destination List:"/>
			<h:dataTable id="clientBeanClientDestinationList" styleClass="data-table" value="#{clientBean.client.destinationList}" var="_item"/>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientSiteInterventionList" value="Site Intervention List:"/>
			<h:dataTable id="clientBeanClientSiteInterventionList" styleClass="data-table" value="#{clientBean.client.siteInterventionList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numero Batiment"/>
					</f:facet>
					<h:link outcome="/siteIntervention/view">
						<f:param name="id" value="#{_item.idSiteIntervention}"/>
						<h:outputText id="itemNumeroBatiment" value="#{_item.numeroBatiment}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Libele Bureau"/>
					</f:facet>
					<h:link outcome="/siteIntervention/view">
						<f:param name="id" value="#{_item.idSiteIntervention}"/>
						<h:outputText id="itemLibeleBureau" value="#{_item.libeleBureau}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientProvenanceList" value="Provenance List:"/>
			<h:dataTable id="clientBeanClientProvenanceList" styleClass="data-table" value="#{clientBean.client.provenanceList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Fournisseur"/>
					</f:facet>
					<h:link outcome="/provenance/view">
						<f:param name="id" value="#{_item.idProvenance}"/>
						<h:outputText id="forgeviewdisplayitemIdFournisseur" value="#{forgeview:display(_item.idFournisseur)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientIdAdresse" value="Id Adresse:"/>
			<h:link id="clientBeanClientIdAdresse" outcome="/adresse/view" rendered="#{!empty clientBean.client.idAdresse}" value="#{clientBean.client.idAdresse}">
				<f:param name="id" value="#{clientBean.client.idAdresse.idAdresse}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="clientBeanClientArchivageList" value="Archivage List:"/>
			<h:dataTable id="clientBeanClientArchivageList" styleClass="data-table" value="#{clientBean.client.archivageList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Directeur Technique"/>
					</f:facet>
					<h:link outcome="/archivage/view">
						<f:param name="id" value="#{_item.idArchivage}"/>
						<h:outputText id="forgeviewdisplayitemIdDirecteurTechnique" value="#{forgeview:display(_item.idDirecteurTechnique)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
