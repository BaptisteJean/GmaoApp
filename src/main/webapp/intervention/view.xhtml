<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{interventionBean.id}'/>
		<f:event type="preRenderView" listener='#{interventionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Intervention"/>

	<ui:define name="header">
		Intervention
	</ui:define>

	<ui:define name="subheader">
		View existing Intervention
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="interventionBeanInterventionDateIntervention" value="Date Intervention:"/>
			<h:outputText id="interventionBeanInterventionDateIntervention" value="#{interventionBean.intervention.dateIntervention}"/>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionDescriptionIntervention" value="Description Intervention:"/>
			<h:outputText id="interventionBeanInterventionDescriptionIntervention" value="#{interventionBean.intervention.descriptionIntervention}"/>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionStatutRapport" value="Statut Rapport:"/>
			<h:outputText id="interventionBeanInterventionStatutRapport" value="#{interventionBean.intervention.statutRapport}"/>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionTempsMis" value="Temps Mis:"/>
			<h:outputText id="interventionBeanInterventionTempsMis" value="#{interventionBean.intervention.tempsMis}"/>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionIdDirecteurTech" value="Id Directeur Tech:"/>
			<h:link id="interventionBeanInterventionIdDirecteurTech" outcome="/directeurTechnique/view" rendered="#{!empty interventionBean.intervention.idDirecteurTech}" value="#{interventionBean.intervention.idDirecteurTech}">
				<f:param name="id" value="#{interventionBean.intervention.idDirecteurTech.idDirecteurTech}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionIdExemplaireMat" value="Id Exemplaire Mat:"/>
			<h:link id="interventionBeanInterventionIdExemplaireMat" outcome="/examplaireMateriel/view" rendered="#{!empty interventionBean.intervention.idExemplaireMat}" value="#{interventionBean.intervention.idExemplaireMat}">
				<f:param name="id" value="#{interventionBean.intervention.idExemplaireMat.idExemplaireMateriel}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="interventionBeanInterventionRapportList" value="Rapport List:"/>
			<h:dataTable id="interventionBeanInterventionRapportList" styleClass="data-table" value="#{interventionBean.intervention.rapportList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/rapport/view">
						<f:param name="id" value="#{_item.idRapport}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
