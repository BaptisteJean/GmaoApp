<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{interventionBean.id}'/>
		<f:event type="preRenderView" listener='#{interventionBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Intervention"/>

	<ui:define name="header">
		Intervention
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty interventionBean.id}'>
				Edit existing Intervention
			</c:when>
			<c:otherwise>
				Create a new Intervention
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="interventionBeanInterventionDateIntervention" value="Date Intervention:"/>
				<h:panelGroup>
					<h:inputText id="interventionBeanInterventionDateIntervention" value="#{interventionBean.intervention.dateIntervention}"/>
					<h:message for="interventionBeanInterventionDateIntervention" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="interventionBeanInterventionDescriptionIntervention" value="Description Intervention:"/>
				<h:panelGroup>
					<h:inputText id="interventionBeanInterventionDescriptionIntervention" value="#{interventionBean.intervention.descriptionIntervention}"/>
					<h:message for="interventionBeanInterventionDescriptionIntervention" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="interventionBeanInterventionTempsMis" value="Temps Mis:"/>
				<h:panelGroup>
					<h:inputText id="interventionBeanInterventionTempsMis" value="#{interventionBean.intervention.tempsMis}"/>
					<h:message for="interventionBeanInterventionTempsMis" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="interventionBeanInterventionStatutRapport" value="Statut Rapport:"/>
				<h:panelGroup>
					<h:selectOneMenu id="interventionBeanInterventionStatutRapport" value="#{interventionBean.intervention.statutRapport}">
						<f:selectItem/>
						<f:selectItem itemLabel="Yes" itemValue="true"/>
						<f:selectItem itemLabel="No" itemValue="false"/>
					</h:selectOneMenu>
					<h:message for="interventionBeanInterventionStatutRapport" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="interventionBeanInterventionRapportList" value="Rapport List:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{interventionBean.intervention.rapportList}"/>
					<h:dataTable id="interventionBeanInterventionRapportList" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Id Equipe"/>
							</f:facet>
							<h:link outcome="/rapport/view">
								<f:param name="id" value="#{_item.idRapport}"/>
								<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{equipeBean.converter}" id="rapportBeanAddIdEquipe" value="#{rapportBean.add.idEquipe}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="rapportBeanAddIdEquipe" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(rapportBean.added)}" id="interventionBeanInterventionRapportListAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{rapportBean.add.idIntervention}" value="#{interventionBean.intervention}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="interventionBeanInterventionIdDirecteurTech" value="Id Directeur Tech:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{directeurTechniqueBean.converter}" id="interventionBeanInterventionIdDirecteurTech" required="true" value="#{interventionBean.intervention.idDirecteurTech}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{directeurTechniqueBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="interventionBeanInterventionIdDirecteurTech" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="interventionBeanInterventionIdExemplaireMat" value="Id Exemplaire Mat:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{examplaireMaterielBean.converter}" id="interventionBeanInterventionIdExemplaireMat" required="true" value="#{interventionBean.intervention.idExemplaireMat}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{examplaireMaterielBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="interventionBeanInterventionIdExemplaireMat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{interventionBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty interventionBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{interventionBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{interventionBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
