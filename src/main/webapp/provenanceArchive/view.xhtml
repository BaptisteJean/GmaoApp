<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{provenanceArchiveBean.id}'/>
		<f:event type="preRenderView" listener='#{provenanceArchiveBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Provenance Archive"/>

	<ui:define name="header">
		Provenance Archive
	</ui:define>

	<ui:define name="subheader">
		View existing Provenance Archive
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="provenanceArchiveBeanProvenanceArchiveMarche" value="Marche:"/>
			<h:outputText id="provenanceArchiveBeanProvenanceArchiveMarche" value="#{provenanceArchiveBean.provenanceArchive.marche}"/>
			<h:outputText/>
			<h:outputLabel for="provenanceArchiveBeanProvenanceArchiveIdClient" value="Id Client:"/>
			<h:link id="provenanceArchiveBeanProvenanceArchiveIdClient" outcome="/clientArchive/view" rendered="#{!empty provenanceArchiveBean.provenanceArchive.idClient}" value="#{provenanceArchiveBean.provenanceArchive.idClient}">
				<f:param name="id" value="#{provenanceArchiveBean.provenanceArchive.idClient.idClient}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="provenanceArchiveBeanProvenanceArchiveIdFournisseur" value="Id Fournisseur:"/>
			<h:link id="provenanceArchiveBeanProvenanceArchiveIdFournisseur" outcome="/fournisseurArchive/view" rendered="#{!empty provenanceArchiveBean.provenanceArchive.idFournisseur}" value="#{provenanceArchiveBean.provenanceArchive.idFournisseur}">
				<f:param name="id" value="#{provenanceArchiveBean.provenanceArchive.idFournisseur.idFournisseur}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="provenanceArchiveBeanProvenanceArchiveProvientArchiveList" value="Provient Archive List:"/>
			<h:dataTable id="provenanceArchiveBeanProvenanceArchiveProvientArchiveList" styleClass="data-table" value="#{provenanceArchiveBean.provenanceArchive.provientArchiveList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Materiel"/>
					</f:facet>
					<h:link outcome="/provientArchive/view">
						<f:param name="id" value="#{_item.idProvient}"/>
						<h:outputText id="forgeviewdisplayitemIdMateriel" value="#{forgeview:display(_item.idMateriel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
