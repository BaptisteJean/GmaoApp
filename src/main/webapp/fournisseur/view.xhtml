<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{fournisseurBean.id}'/>
		<f:event type="preRenderView" listener='#{fournisseurBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Fournisseur"/>

	<ui:define name="header">
		Fournisseur
	</ui:define>

	<ui:define name="subheader">
		View existing Fournisseur
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="fournisseurBeanFournisseurRaisonSocial" value="Raison Social:"/>
			<h:outputText id="fournisseurBeanFournisseurRaisonSocial" value="#{fournisseurBean.fournisseur.raisonSocial}"/>
			<h:outputText/>
			<h:outputLabel for="fournisseurBeanFournisseurIdAdresse" value="Id Adresse:"/>
			<h:link id="fournisseurBeanFournisseurIdAdresse" outcome="/adresse/view" rendered="#{!empty fournisseurBean.fournisseur.idAdresse}" value="#{fournisseurBean.fournisseur.idAdresse}">
				<f:param name="id" value="#{fournisseurBean.fournisseur.idAdresse.idAdresse}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="fournisseurBeanFournisseurProvenanceList" value="Provenance List:"/>
			<h:dataTable id="fournisseurBeanFournisseurProvenanceList" styleClass="data-table" value="#{fournisseurBean.fournisseur.provenanceList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Client"/>
					</f:facet>
					<h:link outcome="/provenance/view">
						<f:param name="id" value="#{_item.idProvenance}"/>
						<h:outputText id="forgeviewdisplayitemIdClient" value="#{forgeview:display(_item.idClient)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
