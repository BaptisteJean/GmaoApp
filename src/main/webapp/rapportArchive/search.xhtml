<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{rapportArchiveBean.page}'/>
		<f:event type="preRenderView" listener='#{rapportArchiveBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Rapport Archive entities"/>

	<ui:define name="header">
		Rapport Archive
	</ui:define>

	<ui:define name="subheader">
		Search Rapport Archive entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="rapportArchiveBeanExampleDateRedaction" value="Date Redaction:"/>
						<h:panelGroup>
							<h:inputText id="rapportArchiveBeanExampleDateRedaction" value="#{rapportArchiveBean.example.dateRedaction}"/>
							<h:message for="rapportArchiveBeanExampleDateRedaction" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rapportArchiveBeanExampleDescriptionRapport" value="Description Rapport:"/>
						<h:panelGroup>
							<h:inputText id="rapportArchiveBeanExampleDescriptionRapport" value="#{rapportArchiveBean.example.descriptionRapport}"/>
							<h:message for="rapportArchiveBeanExampleDescriptionRapport" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rapportArchiveBeanExampleIdEquipe" value="Id Equipe:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{equipeArchiveBean.converter}" id="rapportArchiveBeanExampleIdEquipe" value="#{rapportArchiveBean.example.idEquipe}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="rapportArchiveBeanExampleIdEquipe" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="rapportArchiveBeanExampleIdIntervention" value="Id Intervention:"/>
						<h:panelGroup>
							<h:selectOneMenu converter="#{interventionArchiveBean.converter}" id="rapportArchiveBeanExampleIdIntervention" value="#{rapportArchiveBean.example.idIntervention}">
								<f:selectItem/>
								<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{interventionArchiveBean.all}" var="_item"/>
							</h:selectOneMenu>
							<h:message for="rapportArchiveBeanExampleIdIntervention" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{rapportArchiveBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{rapportArchiveBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="rapportArchiveBeanPageItems" styleClass="data-table" value="#{rapportArchiveBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/rapportArchive/view">
						<f:param name="id" value="#{_item.idRapport}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Intervention"/>
					</f:facet>
					<h:link outcome="/rapportArchive/view">
						<f:param name="id" value="#{_item.idRapport}"/>
						<h:outputText id="forgeviewdisplayitemIdIntervention" value="#{forgeview:display(_item.idIntervention)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{rapportArchiveBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
