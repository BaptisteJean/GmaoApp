<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planificationBean.id}'/>
		<f:event type="preRenderView" listener='#{planificationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Planification"/>

	<ui:define name="header">
		Planification
	</ui:define>

	<ui:define name="subheader">
		View existing Planification
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="planificationBeanPlanificationDatePlanification" value="Date Planification:"/>
			<h:outputText id="planificationBeanPlanificationDatePlanification" value="#{planificationBean.planification.datePlanification}"/>
			<h:outputText/>
			<h:outputLabel for="planificationBeanPlanificationIdExemplaireMat" value="Id Exemplaire Mat:"/>
			<h:link id="planificationBeanPlanificationIdExemplaireMat" outcome="/examplaireMateriel/view" rendered="#{!empty planificationBean.planification.idExemplaireMat}" value="#{planificationBean.planification.idExemplaireMat}">
				<f:param name="id" value="#{planificationBean.planification.idExemplaireMat.idExemplaireMateriel}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
