<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{planificationBean.id}'/>
		<f:event type="preRenderView" listener='#{planificationBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Planification"/>

	<ui:define name="header">
		Planification
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty planificationBean.id}'>
				Edit existing Planification
			</c:when>
			<c:otherwise>
				Create a new Planification
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="planificationBeanPlanificationDatePlanification" value="Date Planification:"/>
				<h:panelGroup>
					<h:inputText id="planificationBeanPlanificationDatePlanification" value="#{planificationBean.planification.datePlanification}"/>
					<h:message for="planificationBeanPlanificationDatePlanification" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="planificationBeanPlanificationIdExemplaireMat" value="Id Exemplaire Mat:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{examplaireMaterielBean.converter}" id="planificationBeanPlanificationIdExemplaireMat" required="true" value="#{planificationBean.planification.idExemplaireMat}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{examplaireMaterielBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="planificationBeanPlanificationIdExemplaireMat" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{planificationBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty planificationBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{planificationBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{planificationBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
