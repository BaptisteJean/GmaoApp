            <ui:define name="content">
               <h:form id="form">
    <p:growl id="msgs" />
    <h3 style="margin-top:0;color:#18547c;font-weight: bold;">Planification</h3>
    <p:panel header="Nouvelle planification" style="margin-bottom:20px">
        <h:panelGrid columns="3" columnClasses="cols1, cols2"  cellpadding="5" style="text-align: left;width: 70%;margin-left:170px" styleClass="connex-tech">
            
            
            <h:outputLabel value="Libelle : *" for="libelle"></h:outputLabel>
             <p:spacer width="50px"/>
             <p:inputText id="libelle" value="" required="true"/>
                
            <h:outputLabel value="Description : *" for="description"></h:outputLabel>
             <p:spacer width="50px"/>
            <p:inputTextarea id="description" value="" required="true"/>
            
            
            <h:outputLabel value="Type : *" for="type"></h:outputLabel>
             <p:spacer width="50px"/>
             <p:selectOneRadio id="type" value="#{radioView.console}">
            <f:selectItem itemLabel="Curative" itemValue="curative"  />
            <p:spacer width="20"/>
            <f:selectItem itemLabel="Preventive" itemValue="preventive" />
        </p:selectOneRadio>
            
        <p:outputLabel for="date" value="Date:" />
         <p:spacer width="50px"/>
         <p:calendar id="date" value="#{planificationBean.planification.datePlanification}" pattern="dd-MMMM-yyyy" lang="fr"  />

            
        </h:panelGrid>
        <p style="text-align: center; margin-top:20px;">
             <p:commandButton   action="confirmSignIn"  value="Annuler"  style="background-color: #3e5288; color: white;"/>
             <p:spacer width="50px"/>
              <p:commandButton    action="confirmSignIn"  value="Ajouter" style="background-color: #3e5288; color: white;"/>
             </p>
    </p:panel>
               </h:form>
                <h:form >
 
    <p:outputPanel id="books">
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">
 <f:facet name="header">
            Liste des planifications curatives 
        </f:facet>
            <p:column headerText="Libelle">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Prenom(s)">
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
            
            <p:column headerText="Date de creation">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable><br/><br/>
        
        <p:dataTable value="#{collectorView.books}" var="book" id="booksTables" scrollWidth="true" rendered="true" paginator="true">
            <f:facet name="header" >
            Liste des planifications preventives 
        </f:facet>
             <p:column headerText="Libelle">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            <p:column headerText="Prenom(s)">
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{book.author}" />
            </p:column>
            
            
            <p:column headerText="Date de creation">
                <h:outputText value="#{book.title}" />
            </p:column>
 
            
            <p:column headerText="Action">
                <p:commandLink value="Remove" update=":form:books" process=":form:books">
                    <p:collector value="" removeFrom="" unique="true"/>
                </p:commandLink>
            </p:column>
 
        </p:dataTable>
    </p:outputPanel>
</h:form>
