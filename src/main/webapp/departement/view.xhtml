<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{departementBean.id}'/>
		<f:event type="preRenderView" listener='#{departementBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Departement"/>

	<ui:define name="header">
		Departement
	</ui:define>

	<ui:define name="subheader">
		View existing Departement
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="departementBeanDepartementLibelleDepartemnt" value="Libelle Departemnt:"/>
			<h:outputText id="departementBeanDepartementLibelleDepartemnt" value="#{departementBean.departement.libelleDepartemnt}"/>
			<h:outputText/>
			<h:outputLabel for="departementBeanDepartementDescriptionActiviteDepartement" value="Description Activite Departement:"/>
			<h:outputText id="departementBeanDepartementDescriptionActiviteDepartement" value="#{departementBean.departement.descriptionActiviteDepartement}"/>
			<h:outputText/>
			<h:outputLabel for="departementBeanDepartementChefDepartement" value="Chef Departement:"/>
			<h:outputText id="departementBeanDepartementChefDepartement" value="#{departementBean.departement.chefDepartement}"/>
			<h:outputText/>
			<h:outputLabel for="departementBeanDepartementTechnicienList" value="Technicien List:"/>
			<h:dataTable id="departementBeanDepartementTechnicienList" styleClass="data-table" value="#{departementBean.departement.technicienList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Equipe"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdEquipe" value="#{forgeview:display(_item.idEquipe)}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Id Personnel"/>
					</f:facet>
					<h:link outcome="/technicien/view">
						<f:param name="id" value="#{_item.idTechnicien}"/>
						<h:outputText id="forgeviewdisplayitemIdPersonnel" value="#{forgeview:display(_item.idPersonnel)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="departementBeanDepartementEquipeList" value="Equipe List:"/>
			<h:dataTable id="departementBeanDepartementEquipeList" styleClass="data-table" value="#{departementBean.departement.equipeList}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Libelle Equipe"/>
					</f:facet>
					<h:link outcome="/equipe/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemLibelleEquipe" value="#{_item.libelleEquipe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description Activite Equipe"/>
					</f:facet>
					<h:link outcome="/equipe/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemDescriptionActiviteEquipe" value="#{_item.descriptionActiviteEquipe}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Chef Equipe"/>
					</f:facet>
					<h:link outcome="/equipe/view">
						<f:param name="id" value="#{_item.idEquipe}"/>
						<h:outputText id="itemChefEquipe" value="#{_item.chefEquipe}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
