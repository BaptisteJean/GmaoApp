<ui:define name="content">
               <h:form id="form">
    <p:growl id="msgs" />
    <h3 style="margin-top:0;color:#18547c;font-weight: bold;">Departement</h3>
    <p:panel header="Nouveau departement" style="margin-bottom:20px">
        <h:panelGrid columns="3" columnClasses="cols1, cols2"  cellpadding="5" style="text-align: left;width: 70%;margin-left:170px" styleClass="connex-tech">
            
            
            <h:outputLabel value="Libelle: *" for="libelle"></h:outputLabel>
             <p:spacer width="50px"/>
             <p:inputText  value="#{departementBean.departement.libelleDepartemnt}" required="true"/>
            
             <h:outputLabel value="Description des activites : *" for="description"></h:outputLabel>
             <p:spacer width="50px"/>
             <p:inputTextarea id="description" value="#{departementBean.departement.descriptionActiviteDepartement}" required="true"/>
            
            
            
            
        <p:outputLabel value="Chef de departement" />
         <p:spacer width="50px"/>
         <p:inputText  value="#{departementBean.departement.chefDepartement}" required="true"/>
            
        </h:panelGrid>
        <p style="text-align: center; margin-top:20px;">
             <p:commandButton   action="confirmSignIn"  value="Annuler"  style="background-color: #3e5288; color: white;"/>
             <p:spacer width="50px"/>
             <p:commandButton    action="#{departementBean.update()}"  value="Ajouter" style="background-color: #3e5288; color: white;"/>
             </p>
    </p:panel>
               </h:form>
<h:form >
 
    <!--<p:outputPanel id="books">-->
    <p:dataTable value="#{departementBean.all}" var="departement" id="departementTable"
                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                paginator="true" rows="10" style="margin-bottom:20px" rendered="#{departementBean.showTable}">
        
        <f:facet name="header">
            Liste des DÃ©partements 
        </f:facet>
        <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="/img/excel.png" width="24"/>
                <p:dataExporter type="xls" target="departementTable" fileName="cars" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/img/pdf.png" width="24"/>
                <p:dataExporter type="pdf" target="departementTable" fileName="cars"/>
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/img/csv.png" width="24"/>
                <p:dataExporter type="csv" target="departementTable" fileName="cars" />
            </h:commandLink>

            <h:commandLink>
                <p:graphicImage name="/img/xml.png" width="24"/>
                <p:dataExporter type="xml" target="departementTable" fileName="cars" />
            </h:commandLink>
        </f:facet>
        
        <p:column headerText="Libelle">
            <h:outputText value="#{departement.libelleDepartemnt}" />
        </p:column>

        <p:column headerText="Prenom(s)">
            <f:facet name="header">
                <h:outputText value="Description des activites" />
            </f:facet>
            <h:outputText value="#{departement.descriptionActiviteDepartement}" />
        </p:column>


        <p:column headerText="Chef de departement ">
            <h:outputText value="#{departement.chefDepartement}" />
        </p:column>

        <!--<p:column headerText="Action">
            <p:commandLink value="Remove" update=":form:books" process=":form:books">
                <p:collector value="" removeFrom="" unique="true"/>
            </p:commandLink>
        </p:column>-->
 
    </p:dataTable><br/><br/>
       
    <!--</p:outputPanel>-->
</h:form>
            </ui:define>
	

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="rapportBeanRapportDescriptionRapport" value="Description Rapport:"/>
				<h:panelGroup>
					<h:inputText id="rapportBeanRapportDescriptionRapport" value="#{rapportBean.rapport.descriptionRapport}"/>
					<h:message for="rapportBeanRapportDescriptionRapport" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rapportBeanRapportDateRedaction" value="Date Redaction:"/>
				<h:panelGroup>
					<h:inputText id="rapportBeanRapportDateRedaction" value="#{rapportBean.rapport.dateRedaction}"/>
					<h:message for="rapportBeanRapportDateRedaction" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="rapportBeanRapportIdEquipe" value="Id Equipe:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{equipeBean.converter}" id="rapportBeanRapportIdEquipe" required="true" value="#{rapportBean.rapport.idEquipe}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{equipeBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="rapportBeanRapportIdEquipe" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="rapportBeanRapportIdIntervention" value="Id Intervention:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{interventionBean.converter}" id="rapportBeanRapportIdIntervention" required="true" value="#{rapportBean.rapport.idIntervention}">
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{interventionBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="rapportBeanRapportIdIntervention" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			
		</h:form>
	</ui:define>
